---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_beanstalkd_config_template: config/default.dev.j2
    manala_beanstalkd_config:
      - BEANSTALKD_LISTEN_PORT: 12345
  roles:
    - manala.beanstalkd
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
