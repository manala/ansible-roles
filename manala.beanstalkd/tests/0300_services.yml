---

- name: "{{ test }}"
  hosts: all
  become: true
  vars:
    manala_beanstalkd_config_template: config/default.dev.j2
  roles:
    - manala.beanstalkd
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
