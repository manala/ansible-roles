---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_postgresql_version: 9.4
  pre_tasks:
    - include: pre_tasks/postgresql.yml
  roles:
    - manala.postgresql
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
