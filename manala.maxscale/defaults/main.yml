---

# MaxScale version. Available values are '~' (autodetect), '2.0', '2.1', '2.2'
manala_maxscale_version: ~

# Install
manala_maxscale_install_packages: ~
manala_maxscale_install_packages_default:
  - maxscale

# Config
manala_maxscale_config_file:     /etc/maxscale.cnf
manala_maxscale_config_template: ~
manala_maxscale_config:          []

# Configs
manala_maxscale_configs_exclusive: false
manala_maxscale_configs_dir:       "{{ manala_maxscale_config_file }}.d"
manala_maxscale_configs_template:  ~
manala_maxscale_configs:           []

# Users
manala_maxscale_users_file:     /var/lib/maxscale/passwd
manala_maxscale_users_template: ~
manala_maxscale_network_users:  ~
