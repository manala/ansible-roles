---

- name: "{{ test }}.1"
  hosts: debian:!debian.wheezy
  become: true
  vars:
    manala_maxscale_configs_dir: "{{ manala_maxscale_config_file }}.d.test"
    manala_maxscale_configs:
      - file: foo.cnf
      - file: bar.cnf
      - file: baz.cnf
  pre_tasks:
    - import_tasks: pre_tasks/disable_systemd.yml
      when: ansible_distribution_release == 'jessie'
    - import_tasks: pre_tasks/maxscale_2.2.yml
  roles:
    - manala.maxscale

- name: "{{ test }}.2"
  hosts: debian:!debian.wheezy
  become: true
  vars:
    manala_maxscale_configs_dir: "{{ manala_maxscale_config_file }}.d.test"
    manala_maxscale_configs_exclusive: true
    manala_maxscale_configs:
      - file: bar.cnf
  roles:
    - manala.maxscale
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
