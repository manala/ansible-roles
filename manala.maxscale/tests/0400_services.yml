---

- name: "{{ test }}"
  hosts: debian
  become: true
  pre_tasks:
    - include: pre_tasks/disable_systemd.yml
      when: ansible_distribution_release == 'jessie'
    - include: pre_tasks/maxscale.yml
  roles:
    - manala.maxscale
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
