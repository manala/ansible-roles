name: Molecule - Alloy

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.alloy.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/alloy/**
      - roles/alloy/**
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  alloy:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: alloy
