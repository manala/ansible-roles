name: Molecule - Git

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.git.yml
      - .config/molecule/config.yml
      - molecule/Dockerfile.*
      - molecule/git/**
      - roles/git/**
      # Plugins
      - plugins/filter/git_config.py
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  git:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: git
