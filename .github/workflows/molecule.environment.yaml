name: Molecule - Environment

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.environment.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/environment/**
      - roles/environment/**
      # Plugins
      - plugins/lookup/environment_files.py
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  environment:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: environment
