name: Molecule - Zsh

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.zsh.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/zsh/**
      - roles/zsh/**
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  zsh:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: zsh
