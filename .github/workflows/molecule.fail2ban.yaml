name: Molecule - Fail2ban

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.fail2ban.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/fail2ban/**
      - roles/fail2ban/**
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  fail2ban:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: fail2ban
