name: Molecule - Timezone

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.timezone.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/timezone/**
      - roles/timezone/**
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  timezone:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: timezone
