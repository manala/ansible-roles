name: Molecule - PostgreSQL

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.postgresql.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/postgresql.*/**
      - roles/postgresql/**
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  postgresql:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: postgresql
      versions: '[17]'
