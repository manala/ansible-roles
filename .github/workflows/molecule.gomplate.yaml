name: Molecule - Gomplate

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.gomplate.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/gomplate/**
      - roles/gomplate/**
      # Plugins
      - plugins/filter/gomplate_architecture.py
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  gomplate:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: gomplate
