name: Molecule - Bind

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.bind.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/bind/**
      - roles/bind/**
      # Plugins
      - plugins/filter/bind_zone.py
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  bind:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: bind
