name: Molecule - Dhcp

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.dhcp.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/dhcp/**
      - roles/dhcp/**
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  dhcp:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: dhcp
