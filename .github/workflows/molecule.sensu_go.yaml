name: Molecule - Sensu Go

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.sensu_go.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/sensu_go/**
      - roles/sensu_go/**
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  sensu_go:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: sensu_go
