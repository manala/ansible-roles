name: Molecule - Kernel

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.kernel.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/kernel/**
      - roles/kernel/**
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  kernel:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: kernel
