name: Molecule - Symfony cli

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.symfony_cli.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/symfony_cli/**
      - roles/symfony_cli/**
      # Plugins
      - plugins/filter/symfony_cli_architecture.py
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  symfony_cli:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: symfony_cli
