name: Molecule - Grafana

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.grafana.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/grafana/**
      - roles/grafana/**
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  grafana:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: grafana
