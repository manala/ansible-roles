name: Molecule - Gitlab

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.gitlab.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/gitlab/**
      - roles/gitlab/**
      # Plugins
      - plugins/lookup/templates_exclusive.py
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  gitlab:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: gitlab
