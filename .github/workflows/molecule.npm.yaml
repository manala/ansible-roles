name: Molecule - Npm

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.npm.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/npm/**
      - roles/npm/**
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  npm:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: npm
