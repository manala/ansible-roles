name: Molecule - Cron

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.cron.yml
      - .config/molecule/config.yml
      - molecule/Dockerfile.*
      - molecule/cron/**
      - roles/cron/**
      # Plugins
      - plugins/filter/environment.py
      - plugins/lookup/templates_exclusive.py
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  cron:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: cron
