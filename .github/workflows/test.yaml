name: Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-24.04
    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up system
        uses: ./.manala/github/system/setup

      - name: Sanity
        run: |
          make test.sanity VERBOSE=1

      - name: Units
        run: |
          make test.units VERBOSE=1

      - name: Integration
        run: |
          make test.integration VERBOSE=1

      # - name: Doc
      #   run: |
      #     make test.doc VERBOSE=1
