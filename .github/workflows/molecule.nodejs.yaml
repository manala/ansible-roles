name: Molecule - NodeJS

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.nodejs.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/nodejs.*/**
      - roles/nodejs/**
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  nodejs:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: nodejs
      versions: '[10, 12, 14, 16, 18, 20, 22, 24]'
