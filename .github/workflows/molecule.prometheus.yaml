name: Molecule - Prometheus

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.prometheus.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/prometheus/**
      - roles/prometheus/**
      # Plugins
      - plugins/filter/prometheus_architecture.py
      - plugins/filter/yaml.py
  workflow_dispatch:
    inputs:
      debug:
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  prometheus:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: prometheus
