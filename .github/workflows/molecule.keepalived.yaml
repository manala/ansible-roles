name: Molecule - Keepalived

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.keepalived.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/keepalived/**
      - roles/keepalived/**
      # Plugins
      - plugins/filter/environment.py
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  keepalived:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: keepalived
