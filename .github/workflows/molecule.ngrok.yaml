name: Molecule - Ngrok

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.ngrok.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/ngrok/**
      - roles/ngrok/**
      # Plugins
      - plugins/filter/ngrok_architecture.py
      - plugins/filter/yaml.py
      - plugins/lookup/templates_exclusive.py
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  ngrok:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: ngrok
