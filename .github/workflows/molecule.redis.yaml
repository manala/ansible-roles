name: Molecule - Redis

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.redis.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/redis.*/**
      - roles/redis/**
      # Plugins
      - plugins/filter/redis_config.py
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  redis:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: redis
      versions: '["6.0", "7.0", "8.0"]'
