name: Molecule - InfluxDB

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.influxdb.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/influxdb/**
      - roles/influxdb/**
      # Plugins
      - plugins/filter/toml.py
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  influxdb:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: influxdb
