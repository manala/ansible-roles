name: Molecule - MySQL

on:
  pull_request:
    paths:
      - .github/workflows/molecule.mysql.yml
      - .config/molecule/config.yml
      - molecule/Dockerfile.*
      - molecule/mysql.*/**
      - roles/mysql/**
      # Plugins
      - plugins/filter/mysql_config.py
      - plugins/filter/staten.py
      - plugins/lookup/templates_exclusive.py
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  mysql:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: mysql
      versions: '[5.7, "8.0", "galera.4.10.mysql_wsrep.8.0.26", "mariadb.10.3", "mariadb.10.4", "mariadb.10.5", "mariadb.10.6"]'
