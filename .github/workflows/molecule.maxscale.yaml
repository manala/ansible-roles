name: Molecule - MaxScale

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.maxscale.yaml
      - .config/molecule/config.yml
      - molecule/Dockerfile.*
      - molecule/maxscale.*/**
      - roles/maxscale/**
      # Plugins
      - plugins/lookup/templates_exclusive.py
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  maxscale:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: maxscale
      versions: '[2.3, 2.4, 2.5, 6.1, 23.02, 23.08]'
