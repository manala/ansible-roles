name: Molecule - Mount

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.mount.yml
      - .config/molecule/config.yml
      - molecule/Dockerfile.*
      - molecule/mount/**
      - roles/mount/**
      # Plugins
      - plugins/filter/staten.py
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  mount:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: mount
