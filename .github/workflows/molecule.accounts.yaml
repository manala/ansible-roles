name: Molecule - Accounts

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.accounts.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/accounts/**
      - roles/accounts/**
      # Plugins
      - plugins/filter/staten.py
      - plugins/lookup/accounts_users_authorized_keys.py
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  accounts:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: accounts
