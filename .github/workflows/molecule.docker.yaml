name: Molecule - Docker

on:
  pull_request:
    paths:
      - .manala.yaml
      - .github/workflows/molecule.docker.yaml
      - extensions/molecule/config.yml
      - extensions/molecule/Dockerfile.*
      - extensions/molecule/docker/**
      - roles/docker/**
      # Plugins
      - plugins/filter/json.py
      - plugins/filter/staten.py
      - plugins/lookup/docker_applications.py
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:
  docker:
    uses: ./.github/workflows/molecule.yaml
    with:
      debug: ${{ inputs.debug == true }}
      scenario: docker
