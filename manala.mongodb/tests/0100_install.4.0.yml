---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    # See: https://github.com/manala/ansible-roles/issues/115
    manala_mongodb:
      services: false
  pre_tasks:
    - import_tasks: pre_tasks/mongodb_4_0.yml
    - copy:
        dest: /etc/apt/preferences.d/mongodb
        content: |
          Package:      mongodb*
          Pin:          origin docs.mongodb.org
          Pin-Priority: 900
  roles:
    - manala.mongodb
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
