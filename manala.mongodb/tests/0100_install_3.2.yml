---

- name: "{{ test }}"
  hosts:
    - debian.wheezy
    - debian.jessie
  become: true
  pre_tasks:
    - import_tasks: pre_tasks/mongodb_3_2.yml
    - import_tasks: pre_tasks/service.yml
      when: ansible_distribution_release != 'wheezy'
  roles:
    - manala.mongodb
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
