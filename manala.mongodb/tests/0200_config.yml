---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_mongodb_config:
      - port: 12345
  pre_tasks:
    - include: pre_tasks/mongodb_3_2.yml
    - copy:
        dest: /etc/apt/preferences.d/mongodb
        content: |
          Package:      mongodb*
          Pin:          origin docs.mongodb.org
          Pin-Priority: 900
  roles:
    - manala.mongodb
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
