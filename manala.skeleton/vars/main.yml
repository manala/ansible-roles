              template: users/php.{{ manala_skeleton_env }}.j2
              config:
                - "[ -d {{ manala_skeleton_options.app.dir }}{{ manala_skeleton_options.app.dir_release }} ] && cd {{ manala_skeleton_options.app.dir }}{{ manala_skeleton_options.app.dir_release }}"

    test:

