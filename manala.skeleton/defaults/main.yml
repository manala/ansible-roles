---

manala_skeleton_name: manala_app
manala_skeleton_env:  dev

# Patterns
manala_skeleton_patterns_hashes: []

# Options
manala_skeleton_options_hashes: []
manala_skeleton_options:
  # Roles
  motd:                  false
  timezone:              false
  locales:               false
  environment:           false
  apt:                   false
  ssh:                   false
  make:                  false
  git:                   false
  zsh:                   false
  ohmyzsh:               false
  vim:                   false
  alternatives:          false
  files:                 false
  docker:                false
  systemd:               false
  mailhog:               false
  nodejs:                false
  nodejs_version:        "{{ {'wheezy': '6', 'jessie': '7'}[ansible_distribution_release] }}" # '0.10'|'0.12'|'4'|'5'|'6'|'7'
  npm:                   false
  yarn:                  false
  php:                   false
  php_version:           "{{ {'wheezy': '5.6', 'jessie': '7.1'}[ansible_distribution_release] }}" # '5.4'|'5.5'|'5.6'|'7.0'|'7.1'
  composer:              false
  nginx:                 false
  supervisor:            false
  phantomjs:             false
  heka:                  false
  rtail:                 false
  ngrok:                 false
  ntp:                   false
  java:                  false
  cron:                  false
  opcache_dashboard:     false
  mysql:                 false
  mysql_version:         '5.6' # '5.6'|'5.7'
  mariadb:               false
  mariadb_version:       '10.1' # '10.0'|'10.1'|'10.2'
  phpmyadmin:            false
  postgresql:            false
  postgresql_version:    '9.5'
  phppgadmin:            false
  redis:                 false
  phpredisadmin:         false
  mongodb:               false
  mongodb_version:       '3.2'
  mongo_express:         false
  elasticsearch:         false
  elasticsearch_version: '1.7'
  influxdb:              false
  dnsmasq:               false
  sqlite:                false

  # App
  app:
    env:          dev
    user:         app
    group:        app
    host:         "{{ ansible_fqdn }}"
    dir:          /srv/app
    dir_release:  ~
    log_dir:      /var/log/app
    cache_dir:    /var/cache/app
    sessions_dir: /var/lib/app/sessions
