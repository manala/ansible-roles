---

- name: data_dir > Create data directory
  file:
    path: "{{ manala_influxdb_data_dir }}"
    state: directory
    owner: "{{ manala_influxdb_data_dir_user }}"
    group: "{{ manala_influxdb_data_dir_group }}"
    mode: "{{ manala_influxdb_data_dir_mode }}"
  when: manala_influxdb_data_dir|default(false)

- name: meta_dir > Create meta directory
  file:
    path: "{{ manala_influxdb_meta_dir|default(omit) }}"
    state: directory
    owner: "{{ manala_influxdb_data_dir_user|default(omit) }}"
    group: "{{ manala_influxdb_data_dir_group|default(omit) }}"
    mode: "{{ manala_influxdb_data_dir_mode|default(omit) }}"
  when: manala_influxdb_meta_dir|default(false)

- name: wal_dir > Create wal directory
  file:
    path: "{{ manala_influxdb_wal_dir|default(omit) }}"
    state: directory
    owner: "{{ manala_influxdb_data_dir_user|default(omit) }}"
    group: "{{ manala_influxdb_data_dir_group|default(omit) }}"
    mode: "{{ manala_influxdb_data_dir_mode|default(omit) }}"
  when: manala_influxdb_wal_dir|default(false)
