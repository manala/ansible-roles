---

- name: "{{ test }}"
  hosts: debian.jessie
  become: true
  pre_tasks:
    - include: pre_tasks/nodesource_7.yml
    - copy:
        dest: /etc/apt/preferences.d/nodejs
        content: |
          Package:      nodejs*
          Pin:          origin deb.nodesource.com
          Pin-Priority: 900
  roles:
    - manala.nodejs
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
