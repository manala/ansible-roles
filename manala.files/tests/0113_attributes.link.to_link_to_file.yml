---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_files_attributes:
      - path:  /tmp/link
        src:   /tmp/link_file
        state: link
  pre_tasks:
    - file:
        path:  /tmp/file
        state: touch
    - file:
        path:  /tmp/link_file
        src:   /tmp/file
        state: link
  roles:
    - manala.files
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
