---

- name: "{{ test }}"
  hosts: all
  become: true
  vars:
    manala_files_attributes:
      - path:  /tmp/link
        state: directory
  pre_tasks:
    - file:
        path:  /tmp/file
        state: touch
    - file:
        path:  /tmp/link
        src:   /tmp/file
        state: link
  roles:
    - role: manala.files
      ignore_errors: true
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
