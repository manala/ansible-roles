---

- name: "{{ test }}"
  hosts: all
  become: true
  vars:
    manala_files_attributes:
      - path: /tmp/file
        copy: fixtures/file
  roles:
    - manala.files
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
