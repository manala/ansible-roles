---

- name: "{{ test }}"
  hosts: debian.jessie
  become: true
  vars:
    manala_php_version: 7.0
    manala_php_sapis:
      - cli
      - fpm
    manala_php_fpm_pools_exclusive: true
    manala_php_fpm_pools:
      - file:     www.conf
        template: fpm_pools/default.j2
        config:
          - www:
            - pm.max_children: 12
      - file:     env.conf
        template: fpm_pools/default.j2
        env:
          FOO: bar
          BAR: 1
          BAZ: foo=bar
        config:
          - env:
            - listen: /run/php-fpm.env.sock
            - env[QUX]: 2
  pre_tasks:
    - include: pre_tasks/dotdeb.yml
    - apt:
        package: "{{ item }}"
        install_recommends: false
      with_items:
        - php7.0-fpm
    - copy:
        dest:    /etc/php/7.0/fpm/pool.d/foo.conf
        content: |
          ; Foo
  roles:
    - manala.php
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
