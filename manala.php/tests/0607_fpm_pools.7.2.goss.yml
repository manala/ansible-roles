---

file:
  /etc/php/7.2/fpm/pool.d/www.conf:
    exists:   true
    filetype: file
    contains:
      - "pm.max_children = 12"
      - "listen = /run/php/php7.2-fpm.sock"
  /etc/php/7.2/fpm/pool.d/bar.conf:
    exists: false
  /etc/php/7.2/fpm/pool.d/env.conf:
    exists:   true
    filetype: file
    contains:
      - "env[FOO] = bar"
      - "env[BAR] = 2"
