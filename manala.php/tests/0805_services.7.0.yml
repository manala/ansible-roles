---

- name: "{{ test }}"
  hosts: debian:!debian.wheezy
  become: true
  vars:
    manala_php_version: 7.0
    manala_php_sapis:
      - fpm
  pre_tasks:
    - include: pre_tasks/sury_php.yml
  roles:
    - manala.php
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
