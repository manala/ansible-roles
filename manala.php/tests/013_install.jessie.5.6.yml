---

- name: "{{ test }}"
  hosts: jessie
  become: true
  vars:
    manala_php_version: 5.6
    manala_php_sapis_exclusive: false
    manala_php_sapis:
      - cli
      - sapi:  fpm
        state: present
      - sapi:  cgi
        state: absent
    manala_php_extensions_exclusive: false
    manala_php_extensions:
      - date     # Embedded extension
      - mbstring # Embedded extension
      - intl     # Native extension
      - ssh2     # Pecl extension
      # Native extension
      - extension: curl
        state:     present
      # Native extension
      - extension: tidy
        state:     absent
      # Pecl extension
      - extension: apcu
        state:     absent
  pre_tasks:
    - include: pre_tasks/sury_php.yml
    - apt:
        package: "{{ item }}"
        install_recommends: false
      with_items:
        - php5.6-cgi  # Sapi
        - php5.6-tidy # Native extension
        - php-apcu    # Pecl extension
  roles:
    - manala.php
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
