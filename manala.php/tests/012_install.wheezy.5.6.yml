---

- name: "{{ test }}"
  hosts: wheezy
  vars:
    manala_php_version: 5
    manala_php_sapis_exclusive: false
    manala_php_sapis:
      - cli
      - sapi:  fpm
        state: present
      - sapi:  cgi
        state: absent
    manala_php_extensions_exclusive: false
    manala_php_extensions:
      - date     # Embedded extension
      - mbstring # Embedded extension
      - intl     # Native extension
      - ssh2     # Pecl extension
      # Native extension
      - extension: curl
        state:     present
      # Native extension
      - extension: tidy
        state:     absent
      # Pecl extension
      - extension: apcu
        state:     absent
  pre_tasks:
    - include: pre_tasks/dotdeb_wheezy_56.yml
    - apt:
        package: "{{ item }}"
      with_items:
        - php5-cgi  # Sapi
        - php5-tidy # Native extension
        - php5-apcu # Pecl extension
  roles:
    - manala.php
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
