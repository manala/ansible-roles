---

file:
  /etc/php5/fpm/pool.d/www.conf:
    exists:   true
    filetype: file
    contains:
      - "pm.max_children = 12"
      - "listen = /var/run/php5-fpm.sock"
  /etc/php5/fpm/pool.d/bar.conf:
    exists: false
  /etc/php5/fpm/pool.d/env.conf:
    exists:   true
    filetype: file
    contains:
      - "env[QUX] = 2"
      - "env[FOO] = \"bar\""
      - "env[BAR] = 1"
      - "env[BAZ] = \"foo=bar\""
