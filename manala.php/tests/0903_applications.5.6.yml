---

- name: "{{ test }}"
  hosts:
    - debian.jessie
    - debian.stretch
  become: true
  vars:
    manala_php_version: 5.6
    manala_php_sapis:
      - cli
    manala_php_extensions:
      - xml
    manala_php_applications:
      - phpcs
      - phpunit@4.8.30
      - application: phpunit
        version: 4.8.31
  pre_tasks:
    - include: pre_tasks/sury_php.yml
  roles:
    - manala.php
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
