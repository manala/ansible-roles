---

- name: "{{ test }}"
  hosts: debian:!debian.wheezy
  become: true
  vars:
    manala_php_version: 7.1
    manala_php_sapis:
      - cli
      - sapi:  fpm
        state: present
      - sapi:  cgi
        state: absent
    manala_php_extensions:
      - date     # Embedded extension
      - mbstring # Native extension
      - intl     # Native extension
      - ssh2     # Pecl extension
      # Native extension
      - extension: curl
        state:     present
      # Native extension
      - extension: tidy
        state:     absent
      # Pecl extension
      - extension: apcu
        state:     absent
  pre_tasks:
    - import_tasks: pre_tasks/sury_php.yml
    - apt:
        name:
          - php7.1-cgi  # Sapi
          - php7.1-tidy # Native extension
          - php-apcu    # Pecl extension
        install_recommends: false
  roles:
    - manala.php
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
