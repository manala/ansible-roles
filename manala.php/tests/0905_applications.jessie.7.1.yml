---

- name: "{{ test }}"
  hosts: jessie
  become: true
  vars:
    manala_php_version: 7.1
    manala_php_sapis_exclusive: false
    manala_php_sapis:
      - cli
      - sapi:  fpm
        state: present
    manala_php_extensions_exclusive: false
    manala_php_extensions:
      - xml
    manala_php_applications:
      - phpcs
      - phpunit@4.8.30
      - application: phpunit
        version: 4.8.31
  pre_tasks:
    - include: pre_tasks/sury_php.yml
  roles:
    - manala.php
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
