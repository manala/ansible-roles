---

- name: "{{ test }}"
  hosts:
    - debian.wheezy
  become: true
  vars:
    manala_php_version: 5
    manala_php_sapis:
      - fpm
  pre_tasks:
    - include: pre_tasks/dotdeb.yml
  roles:
    - manala.php
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
