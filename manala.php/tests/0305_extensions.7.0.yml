---

- name: "{{ test }}"
  hosts: debian:!debian.wheezy
  become: true
  vars:
    manala_php_version: 7.0
    manala_php_sapis:
      - cli
    manala_php_extensions_pecl_versioned: false
    manala_php_extensions:
      - date     # Embedded extension
      - mbstring # Native extension
      - intl     # Native extension
      - ssh2     # Pecl extension
      # Native extension
      - extension: gd
        enabled:   true
      # Native extension
      - extension: tidy
        enabled:   false
      # Pecl extension
      - extension: apcu
        enabled:   true
      # Pecl extension
      - extension: xdebug
        enabled:   false
  pre_tasks:
    - include: pre_tasks/sury_php.yml
    - apt:
        package: "{{ item }}"
        install_recommends: false
      with_items:
        - php7.0-cli  # Sapi
        - php7.0-tidy # Native extension
        - php7.0-apcu # Pecl extension
    - command: phpdismod apcu
  roles:
    - manala.php
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
