####################################################################
# !!! REMINDER !!!                                                 #
# Don't forget to run `manala up` each time you update this file ! #
####################################################################

manala:
    recipe: lazy.ansible

###########
# Project #
###########

project:
    name: manala-ansible-roles
    help: |
        ## Containerd ##
        Build of test containers with Molecule is incompatible with Containerd on Mac ARM
        Turn it off in Docker Desktop in order to launch your tests in local

##########
# System #
##########

system:
    dir: /usr/share/ansible/collections/ansible_collections/manala/roles
    env_file:
        - .env
        - path: .env.local
          required: false
    docker: true
    git:
        config: |
            # Silence false positive dubious ownership errors
            [safe]
            directory = *
    ansible:
        version: 2.15.12
        config: |
            [defaults]
            force_color = True
            retry_files_enabled = False
        dependencies:
            # Collection community.docker
            - docker==7.1.0
    ansible-lint:
        version: 24.7.0
    molecule:
        version: 24.12.0
        dependencies:
            - molecule-plugins[docker]==23.5.3
