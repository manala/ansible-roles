# !!! REMINDER !!!                                                 #
# Don't forget to run `manala up` each time you update this file ! #
####################################################################

manala:
    recipe: lazy.ansible

###########
# Project #
###########

project:
    name: manala-ansible-roles

##########
# System #
##########

system:
    dir: /usr/share/ansible/collections/ansible_collections/manala/roles
    # ansible-test needs en_US.UTF-8 locale
    locale: en_US.UTF-8
    env_file:
        - .env
        - path: .env.local
          required: false
    apt:
        packages:
            - goss
    docker: true
    git:
        config: |
            # Silence false positive dubious ownership errors
            [safe]
            directory = *
    ansible:
        version: 2.18.9
        config: |
            [defaults]
            force_color = True
            retry_files_enabled = False
        dependencies:
            # Collection community.docker
            - docker==7.1.0
    ansible-lint:
        version: 25.9.1
    ansible-creator:
        version: 25.9.0
    molecule:
        version: 25.9.0
        dependencies:
            - molecule-plugins[docker]==25.8.12
