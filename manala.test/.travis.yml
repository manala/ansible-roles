language: generic

branches:
  only:
    - master

services:
  - docker

env:
  global:
    - VERBOSE=1
  matrix:
    - DISTRIBUTIONS=debian.stretch ANSIBLE_VERSION=2.6.5

jobs:
  include:
    - stage: diff
      script:
        - make lint.diff
        - make test.diff
    - stage: release
      script:
        - gem install chandler -v 0.9.0
        - chandler push `perl -lne '/^## \[(?!Unreleased)([\w.-]+)\] - [\w-]+$/ && print $1;' CHANGELOG.md | head -1`
      if: branch = master AND \
          commit_message = Release

notifications:
  slack:
    secure: 
