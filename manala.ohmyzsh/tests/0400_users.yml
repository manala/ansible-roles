---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_ohmyzsh_users:
      - user: root
        group: root
        template: users/php.dev.j2
  pre_tasks:
    - apt:
        name:  "{{ item }}"
        install_recommends: false
      with_items:
        - git
        - zsh
  roles:
    - manala.ohmyzsh
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
