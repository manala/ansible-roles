---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_varnish_configs:
      - file: foo.vcl
        template: fixtures/foo.vcl.j2
  pre_tasks:
    - include: pre_tasks/varnish_4_0.yml
    - copy:
        dest: /etc/apt/preferences.d/varnish
        content: |
          Package:      varnish*
          Pin:          origin docs.mongodb.org
          Pin-Priority: 900
  roles:
    - manala.varnish
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
