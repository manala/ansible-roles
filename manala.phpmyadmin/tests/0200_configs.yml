---

- name: "{{ test }}"
  hosts: debian.jessie
  become: true
  vars:
    manala_phpmyadmin_configs:
      - file:     config.inc.php
        template: configs/default.dev.j2
        config:
          - blowfish_secret: "WU9VIEdPVCBSSUNLIFJPTExFRA=="
        servers:
          - id: 1
            config:
              - host: mysql
  pre_tasks:
    - include: pre_tasks/sury_php.yml
    - apt:
        package: "{{ item }}"
        install_recommends: false
      with_items:
        - php7.1-fpm
    - include: pre_tasks/manala.yml
    - copy:
        dest: /etc/apt/preferences.d/phpmyadmin
        content: |
          Package:      phpmyadmin*
          Pin:          origin debian.manala.io
          Pin-Priority: 900
  roles:
    - manala.phpmyadmin
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
