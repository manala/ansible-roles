        make:              true
        git:               true
        zsh:               true
        ohmyzsh:           true
        vim:               true
        alternatives:      true
        files:             true
        mailhog:           true
        supervisor:        true
        cron:              true
        ntp:               true
        ngrok:             true
        nginx:             true
        php:               true
        composer:          true
        nodejs:            true
        npm:               true
        phpmyadmin:        true
        phppgadmin:        true
        phpredisadmin:     true
        mongo_express:     true
        opcache_dashboard: true
        phantomjs:         true
        heka:              true
        rtail:             true
        # App
        app:
          env: dev

      patterns:
        - *pattern_manala
        - *pattern_manala_dev
        - *pattern_manala_nginx_dev
        -
          # Motd
          motd_message: App - Php - Dev
          # Oh my zsh
          ohmyzsh_users:
            - user:     "{{ manala_skeleton_options.app.user }}"
              group:    "{{ manala_skeleton_options.app.group }}"
              template: users/php.{{ manala_skeleton_env }}.j2
              config:
                - "[ -d {{ manala_skeleton_options.app.dir }}{{ manala_skeleton_options.app.dir_release }} ] && cd {{ manala_skeleton_options.app.dir }}{{ manala_skeleton_options.app.dir_release }}"

