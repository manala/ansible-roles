---

# Applications
manala_docker_applications_patterns:
  manala/eslint:
    image:       manala/lint-js
    command:     eslint
    rm:          true
    interactive: true
    tty:         true
    workdir:     ${PWD}
    volumes:
      ${PWD}: ${PWD}
    environment:
      USER_ID:  ${UID}
      GROUP_ID: ${GID}
