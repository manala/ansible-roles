---

- name: "{{ test }}"
  hosts: debian.jessie
  become: true
  pre_tasks:
    - include: pre_tasks/sury_php.yml
    - apt:
        package: "{{ item }}"
        install_recommends: false
      with_items:
        - php7.1-fpm
    - include: pre_tasks/manala.yml
    - copy:
        dest: /etc/apt/preferences.d/opcache-dashboard
        content: |
          Package:      opcache-dashboard*
          Pin:          origin debian.manala.io
          Pin-Priority: 900
  roles:
    - manala.opcache-dashboard
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
