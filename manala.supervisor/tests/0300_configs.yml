---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_supervisor_configs:
      - file: foo.conf
        template: configs/program.dev.j2
        config:
          - foo:
            - command: cat
            - environment:
               FOO: bar
               BAR: 12
      - file: bar.conf
        template: configs/program.dev.j2
        config:
          - bar:
            - command: cat
            - environment: BAR="12",FOO="bar"

  pre_tasks:
    - include: pre_tasks/backports.yml
      when:    ansible_distribution_release == 'wheezy'
    - include: pre_tasks/manala.yml
  roles:
    - manala.supervisor
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
