---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_supervisor_config:
      - unix_http_server:
        - file: /tmp/supervisor.sock
  pre_tasks:
    - include: pre_tasks/backports.yml
      when:    ansible_distribution_release == 'wheezy'
    - include: pre_tasks/manala.yml
  roles:
    - manala.supervisor
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
