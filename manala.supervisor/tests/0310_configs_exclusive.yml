---

- name: "{{ test }}.1"
  hosts: debian
  become: true
  vars:
    manala_supervisor_configs_dir: /etc/supervisor/conf.d.test
    manala_supervisor_configs:
      - file: foo.conf
      - file: bar.conf
      - file: baz.conf
  pre_tasks:
    - import_tasks: pre_tasks/backports.yml
      when: ansible_distribution_release in ['stretch']
    - import_tasks: pre_tasks/manala.yml
      when: ansible_distribution_release in ['jessie']
  roles:
    - manala.supervisor

- name: "{{ test }}.2"
  hosts: debian
  become: true
  vars:
    manala_supervisor_configs_dir: /etc/supervisor/conf.d.test
    manala_supervisor_configs_exclusive: true
    manala_supervisor_configs:
      - file: bar.conf
  roles:
    - manala.supervisor
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
