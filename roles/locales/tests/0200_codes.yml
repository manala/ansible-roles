---

- name: "{{ test }}.1"
  hosts: debian
  become: true
  vars:
    manala_locales_codes:
      # With charmap
      - fr_FR.UTF-8
      - code: en_DK.ISO-8859-15
        state: present
      - code: hy_AM.ARMSCII-8
        state: absent
      # Without charmap
      - ru_RU
      - code: vi_VN
        state: present
      - code: th_TH
        state: absent
  roles:
    - manala.locales
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.1.yml validate

- name: "{{ test }}.2"
  hosts: all
  become: true
  vars:
    manala_locales_codes:
      # With charmap
      - fr_FR.UTF-8
      - code: en_DK.ISO-8859-15
        state: absent
      - code: hy_AM.ARMSCII-8
        state: present
      # Without charmap
      - ru_RU
      - code: vi_VN
        state: absent
      - code: th_TH
        state: present
  roles:
    - manala.locales
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.2.yml validate
