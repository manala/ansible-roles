---

- name: config > Ensure directory exist
  file:
    path: "{{ manala_logentries_config_file|dirname }}"
    state: directory
    owner: root
    group: root
    mode: 0755

- name: config > Config
  template:
    src:  "{{ manala_logentries_config_template }}"
    dest: "{{ manala_logentries_config_file }}"
    owner: root
    group: root
    mode: 0640
  notify:
    - logentries restart
