---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_composer_users_auth:
      - user: root
        config:
          - github-oauth:
            - github.com: 9927d2878ffa105fc5236c762f2fd7zfd28b841d
          - http-basic:
            - repo.example1.org:
              - username: my-username1
              - password: my-secret-password1
  pre_tasks:
    - apt:
        name:
          - "{{ (ansible_distribution_release in ['wheezy', 'jessie'])|ternary('php5-cli','php-cli') }}"
        install_recommends: false
  roles:
    - manala.composer
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
