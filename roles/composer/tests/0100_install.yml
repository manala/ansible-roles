---

- name: "{{ test }}"
  hosts: debian
  become: true
  pre_tasks:
    - apt:
        name:
          - "{{ (ansible_distribution_release in ['wheezy', 'jessie'])|ternary('php5-cli','php-cli') }}"
        install_recommends: false
  roles:
    - manala.composer
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
