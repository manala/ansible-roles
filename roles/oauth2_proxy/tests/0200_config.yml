---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_oauth2_proxy_config:
      - upstreams:
        - http://127.0.0.1:8080/
      - email_domains: "*"
      - client_id:     foo
      - client_secret: bar
      - cookie_secret: bar
      - http_address: 127.0.0.1:1234
  pre_tasks:
    - import_tasks: pre_tasks/manala.yml
  roles:
    - manala.oauth2_proxy
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
