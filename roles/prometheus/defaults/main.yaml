---

# Version
manala_prometheus_version: ~

# Accounts
manala_prometheus_user: prometheus
manala_prometheus_group: prometheus

# Bin
manala_prometheus_bin: /usr/local/bin/prometheus

# Config
manala_prometheus_config_file: /etc/prometheus/prometheus.yml
manala_prometheus_config_template: ~
manala_prometheus_config: ~

# Data
manala_prometheus_data_dir: /var/lib/prometheus

# Services
manala_prometheus_service: prometheus
manala_prometheus_service_file: /etc/systemd/system/{{ manala_prometheus_service }}.service
manala_prometheus_service_template: ~
manala_prometheus_service_args: []

