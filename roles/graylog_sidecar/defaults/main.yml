---

# Graylog-sidecar version
manala_graylog_sidecar_version: ~

# Install
manala_graylog_sidecar_install_packages:
 - https://github.com/Graylog2/collector-sidecar/releases/download/{{ manala_graylog_sidecar_version }}/graylog-sidecar_{{ manala_graylog_sidecar_version }}-1_amd64.deb

# Config
manala_graylog_sidecar_config_file:       /etc/graylog/sidecar/sidecar.yml
manala_graylog_sidecar_config_template:   ~
manala_graylog_sidecar_config:            []

# Services
manala_graylog_sidecar_services:          []
