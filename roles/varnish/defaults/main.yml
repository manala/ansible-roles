---

# Redis version. Available values are '~' (autodetect), '4.0', '6.1'
manala_varnish_version: ~

# Install
manala_varnish_install_packages: ~
manala_varnish_install_packages_default:
  - varnish

# Config
manala_varnish_config_file:     /etc/default/varnish
manala_varnish_config_template: config/default.j2
manala_varnish_config:          []

# Configs
manala_varnish_configs_exclusive: false
manala_varnish_configs_dir:       /etc/varnish/
manala_varnish_configs_template:  ~
manala_varnish_configs:
  - file: default.vcl
