---

- name: "{{ test }}"
  hosts:
    - debian.wheezy
    - debian.jessie
    - debian.stretch
  become: true
  vars:
    manala_redis_sentinel: true
  pre_tasks:
    - import_tasks: pre_tasks/dotdeb.yml
  roles:
    - manala.redis
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
