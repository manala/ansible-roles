---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_php_version: 7.2
    manala_php_configs_exclusive: true
    manala_php_configs:
      - file: foo.ini
        config:
          - memory_limit: 123M
      - file: foo.ini
        config:
          - memory_limit: 456M
      - file:     bar.ini
        template: configs/app.dev.j2
        config:
          - memory_limit: 256M
    manala_php_cli_configs:
      - file:     bar.ini
        template: configs/app.dev.j2
        config:
          - memory_limit: 255M
    manala_php_fpm_configs:
      - file:     bar.ini
        template: configs/app.dev.j2
        config:
          - memory_limit: 257M
  pre_tasks:
    - import_tasks: pre_tasks/sury_php.yml
    - apt:
        name:
          - php7.2-cli
          - php7.2-fpm
        install_recommends: false
    - copy:
        dest:    /etc/php/7.2/cli/conf.d/baz.ini
        content: |
          memory_limit = 255M
    - copy:
        dest:    /etc/php/7.2/fpm/conf.d/baz.ini
        content: |
          memory_limit = 257M
  roles:
    - manala.php
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
