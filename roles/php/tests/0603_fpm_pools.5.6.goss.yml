---

file:
  /etc/php/5.6/fpm/pool.d/www.conf:
    exists:   true
    filetype: file
    contains:
      - "pm.max_children = 12"
      - "listen = /run/php/php5.6-fpm.sock"
  /etc/php/5.6/fpm/pool.d/bar.conf:
    exists: false
  /etc/php/5.6/fpm/pool.d/foo.conf:
    exists:   true
    filetype: file
    contains:
      - 'env[_FOO] = bar'
      - 'env[_BAR] = 123'
      - 'env[BAR] = "123"'
      - 'env[BAZ] = "1.2"'
      - 'env[FOO] = "bar"'
      - 'env[QUX] = "foo=bar"'
