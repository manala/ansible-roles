---

# Default
{{ if has "default" .Vars.tags }}
package:
  php7.2-cli:
    installed: true
  php7.2-fpm:
    installed: true
  php7.2-cgi:
    installed: false
  php7.2-phpdbg:
    installed: false
  php7.2-xml:
    installed: true
  php-memcached:
    installed: false
  php7.2-memcached:
    installed: true
  php5.6-memcached:
    installed: false
  # Extensions
  php7.2-gd:
    installed: true
  php7.2-bz2:
    installed: true
  php7.2-igbinary:
    installed: true
  php7.2-xdebug:
    installed: true
  # State
  php7.2-curl:
    installed: true
  php7.2-tidy:
    installed: false
  php-apcu:
    installed: false
  php-bcmath:
    installed: false
  # Blackfire
  blackfire-agent:
    installed: true
  blackfire-php:
    installed: true

file:
  # Extensions
  /etc/php/7.2/cli/conf.d/20-date.ini:
    exists: false
  /etc/php/7.2/cli/conf.d/20-calendar.ini:
    exists: true
    filetype: symlink
    linked-to: /etc/php/7.2/mods-available/calendar.ini
  /etc/php/7.2/cli/conf.d/15-xml.ini:
    exists: true
    filetype: symlink
    linked-to: /etc/php/7.2/mods-available/xml.ini
  /etc/php/7.2/cli/conf.d/25-memcached.ini:
    exists: true
    filetype: symlink
    linked-to: /etc/php/7.2/mods-available/memcached.ini
  /etc/php/7.2/cli/conf.d/20-gd.ini:
    exists: true
    filetype: symlink
    linked-to: /etc/php/7.2/mods-available/gd.ini
  /etc/php/7.2/cli/conf.d/20-bz2.ini:
    exists: false
  /etc/php/7.2/cli/conf.d/20-igbinary.ini:
    exists: true
    filetype: symlink
    linked-to: /etc/php/7.2/mods-available/igbinary.ini
  /etc/php/7.2/cli/conf.d/20-xdebug.ini:
    exists: false
  # Applications
  /usr/local/bin/phpcs:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0755"
  /usr/local/bin/phpunit_5.7.25:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0755"
  /usr/local/bin/phpunit:
    exists: true
    filetype: symlink
    linked-to: phpunit_5.7.25
    owner: root
    group: root
  /usr/local/bin/phpcbf:
    exists: false
  # Blackfire
  /etc/blackfire/agent:
    exists: true
    contains:
      - server-id=c74906db-43d3-4c96-ab27-010600321b89
      - server-token=5b78cc7fea3b766ff4ea470178b502c829c09d58ebdc20252e0337db804000e2
  ~/.blackfire.ini:
    exists: true
    contains:
      - client-id=b7bf7d2d-c8c1-4354-82bf-aa403afbc3b3
      - client-token=e7d9ca7e486b67d1f2d9b764fb383340fbd374e20daefa747e8a4fd690d83e7b

command:
  # Install
  php --version:
    exit-status: 0
    stdout:
      - PHP 7.2.
  # Applications
  phpcs --version:
    exit-status: 0
    stdout:
      - PHP_CodeSniffer version
  phpunit --version:
    exit-status: 0
    stdout:
      - PHPUnit 5.7.25
  phpcbf --version:
    exit-status: 127
  # Blackfire
  blackfire status:
    exit-status: 0
  php -m:
    exit-status: 0
    stdout:
      - blackfire
  php-fpm7.2 -m:
    exit-status: 0
    stdout:
      - blackfire

service:
  php7.2-fpm:
    enabled: true
    running: true
  # Blackfire
  blackfire-agent:
    enabled: true
    running: true
{{ end }}

# Exclusive
{{ if has "exclusive" .Vars.tags }}
package:
  php7.2-cli:
    installed: true
  php7.2-fpm:
    installed: true
  php7.2-cgi:
    installed: false
  php7.2-xml:
    installed: true
  php7.2-memcached:
    installed: true
  php7.2-tidy:
    installed: false
  php7.2-apcu:
    installed: false
{{ end }}
