---

- name: "{{ test }}"
  hosts: debian.jessie
  become: true
  vars:
    manala_php_version: 7.0
    manala_php_sapis:
      - fpm
  pre_tasks:
    - import_tasks: pre_tasks/disable_systemd.yml
    - import_tasks: pre_tasks/dotdeb.yml
  roles:
    - manala.php
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
