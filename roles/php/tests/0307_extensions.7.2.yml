---

- name: "{{ test }}"
  hosts: debian:!debian.wheezy
  become: true
  vars:
    manala_php_version: 7.2
    manala_php_sapis:
      - cli
    manala_php_extensions:
      - date     # Embedded extension
      - mbstring # Native extension
      - intl     # Native extension
      - geoip    # Pecl extension
      # Native extension
      - extension: gd
        enabled:   true
      # Native extension
      - extension: tidy
        enabled:   false
      # Pecl extension
      - extension: apcu
        enabled:   true
      # Pecl extension
      - extension: xdebug
        enabled:   false
  pre_tasks:
    - import_tasks: pre_tasks/sury_php.yml
    - apt:
        name:
          - php7.2-cli  # Sapi
          - php7.2-tidy # Native extension
          - php-apcu    # Pecl extension
        install_recommends: false
    - command: phpdismod apcu
  roles:
    - manala.php
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
