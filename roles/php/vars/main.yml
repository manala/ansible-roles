---

# Sapis
manala_php_sapis_available:
  - cli
  - fpm
  - cgi
  - phpdbg

# Extensions
manala_php_extensions_available:
  ############
  # Embedded #
  ############
  - date
  - ereg  # 5.6 (deprecated)
  - filter
  - hash
  #  - json  # 8.0+
  - libxml
  - mhash  # 5.6 (deprecated)
  - openssl
  - pcntl
  - pcre
  - reflection
  - session
  - sodium  # 7.2+
  - spl
  - zlib
  ##########
  # Common #
  ##########
  - calendar
  - ctype
  - exif
  - ffi  # 7.4+
  - fileinfo
  - ftp
  - gettext
  - iconv
  - pdo
  - phar
  - posix
  - shmop
  - sockets
  - sysvmsg
  - sysvsem
  - sysvshm
  - tokenizer
  #########
  # Sapis #
  #########
  # - opcache
  # - json  # 7.4-
  # - readline

# Applications
manala_php_applications_patterns:
  phpcs:
    source: https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar
  phpcbf:
    source: https://squizlabs.github.io/PHP_CodeSniffer/phpcbf.phar
  openl10n:
    source_version: https://github.com/openl10n/openl10n-cli/releases/download/v{version}/openl10n.phar
  phpunit:
    source: https://phar.phpunit.de/phpunit.phar
    source_version: https://phar.phpunit.de/phpunit-{version}.phar
  php-cs-fixer:
    source: http://get.sensiolabs.org/php-cs-fixer.phar
  couscous:
    source: http://couscous.io/couscous.phar
  security-checker:
    source: http://get.sensiolabs.org/security-checker.phar
  deptrac:
    source: http://get.sensiolabs.de/deptrac.phar
  wp-cli:
    source: https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
  drush:
    source_version: https://github.com/drush-ops/drush/releases/download/{version}/drush.phar
