---

# Install
manala_phpmyadmin_install_packages: ~
manala_phpmyadmin_install_packages_default:
  - phpmyadmin

# Dir
manala_phpmyadmin_dir: /usr/share/phpmyadmin

# Configs
manala_phpmyadmin_configs_exclusive: false
manala_phpmyadmin_configs_dir:       /etc/phpmyadmin/conf.d
manala_phpmyadmin_configs_template:  ~
manala_phpmyadmin_configs:           []
