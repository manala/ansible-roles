---

- name: "{{ test }}"
  hosts: debian
  become: true
  pre_tasks:
    - import_tasks: pre_tasks/manala.yml
      when: ansible_distribution_release in ['jessie', 'stretch']
  roles:
    - manala.backup_manager
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
