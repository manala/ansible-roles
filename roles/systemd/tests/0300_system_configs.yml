---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_systemd_system_configs_dir: /etc/systemd/system.test
    manala_systemd_system_configs:
      - file: foo
        config:
          - Description=OpenBSD Secure Shell session cleanup
      - file: foo_template
        template: system_configs/ssh-session-cleanup.service.j2
      - file: foo_content
        content: |
          - Description=OpenBSD Secure Shell session cleanup
      - file: foo_template_content
        template: configs/check_valid_until_false.j2
        content: |
          Description=OpenBSD Secure Shell session cleanup
      - file: bar
        state: present
      - file: baz
        state: absent
  roles:
    - role: manala.systemd
      ignore_errors: true
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
