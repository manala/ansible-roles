---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_keepalived_config:
      - global_defs:
        - router_id: LVS_DEVEL
  pre_tasks:
    - import_tasks: pre_tasks/manala.yml
      when: ansible_distribution_release in ['jessie']
  roles:
    - manala.keepalived
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
