---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_keepalived_config:
      - global_defs:
        - router_id: LVS_DEVEL
      - vrrp_instance VI_1:
        - virtual_router_id: 50
        - interface: eth0
        - state: MASTER
        - priority: 100
        - virtual_ipaddress:
          - 192.168.200.11/24 dev eth0
          - 192.168.200.12/24 dev eth0
  pre_tasks:
    - import_tasks: pre_tasks/disable_systemd.yml
    - import_tasks: pre_tasks/manala.yml
      when: ansible_distribution_release in ['jessie']
  roles:
    - manala.keepalived
  post_tasks:
    - pause:
        prompt: Make sure transition to MASTER STATE finish
        seconds: 3
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
