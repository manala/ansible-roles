---

- name: config > Template
  template:
    src: "{{ manala_aptly_api_config_template|default('config/_default.j2', true) }}"
    dest: "{{ manala_aptly_api_config_file }}"
    owner: root
    group: root
    mode: "0644"
  when: manala_aptly_api_config_template
    or manala_aptly_api_config

- name: config > default Template
  template:
    src: "etc/default/aptly-api.j2"
    dest: "/etc/default/aptly-api"
    owner: root
    group: root
    mode: "0644"
  notify:
    - 'restart aptly-api'
