---

- name: "{{ test }}.1"
  hosts: debian
  become: true
  vars:
    manala_apt_preferences:
      - git@backports
      - libssl1.0.0@backports
      - "{{ (ansible_distribution_release in ['wheezy', 'jessie', 'stretch'])|ternary('php@dotdeb:300','php@sury_php:300') }}"
      - "{{ (ansible_distribution_release in ['wheezy', 'jessie', 'stretch'])|ternary('dotdeb:100','sury_php:100') }}"
      - "{{ (ansible_distribution_release in ['wheezy', 'jessie', 'stretch'])|ternary('dotdeb:200','sury_php:200') }}"
    manala_apt_repositories:
      - backports
      - nginx
      - source: deb https://dl.yarnpkg.com/debian/ stable main
        key: yarn
      - source: deb http://apt.postgresql.org/pub/repos/apt/ {{ ansible_distribution_release }}-pgdg main
        key:
          url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
          id:  ACCC4CF8
      - pattern: grafana
      - source: deb https://downloads.mariadb.com/MaxScale/{{ (ansible_distribution_release in ['wheezy', 'jessie', 'stretch'])|ternary('2.1.15', '2.3') }}/debian {{ ansible_distribution_release }} main
        key: maxscale
      - source: deb https://downloads.mariadb.com/MaxScale/{{ (ansible_distribution_release in ['wheezy', 'jessie', 'stretch'])|ternary('2.1.16', '2.3.10') }}/debian {{ ansible_distribution_release }} main
        key: maxscale
        state: present
      - source: deb https://downloads.mariadb.com/MaxScale/{{ (ansible_distribution_release in ['wheezy', 'jessie', 'stretch'])|ternary('2.1.17', '2.3.11') }}/debian {{ ansible_distribution_release }} main
        key: maxscale
        state: absent
  pre_tasks:
    # Jessie repositories have been archived, meaning that some of them
    # (backports, for instance) will remain invalid forever.
    - copy:
        dest: /etc/apt/apt.conf.d/archive
        content: |
          Acquire::Check-Valid-Until "false";
      when: ansible_distribution_release in ['jessie']
  roles:
    - manala.apt
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.1.yml validate

- name: "{{ test }}.2"
  hosts: debian
  become: true
  vars:
    manala_apt_repositories:
      - source: deb https://downloads.mariadb.com/MaxScale/{{ (ansible_distribution_release in ['wheezy', 'jessie', 'stretch'])|ternary('2.1.15', '2.3') }}/debian {{ ansible_distribution_release }} main
        key: maxscale
      - source: deb https://downloads.mariadb.com/MaxScale/{{ (ansible_distribution_release in ['wheezy', 'jessie', 'stretch'])|ternary('2.1.16', '2.3.10') }}/debian {{ ansible_distribution_release }} main
        key: maxscale
        state: absent
      - source: deb https://downloads.mariadb.com/MaxScale/{{ (ansible_distribution_release in ['wheezy', 'jessie', 'stretch'])|ternary('2.1.17', '2.3.11') }}/debian {{ ansible_distribution_release }} main
        key: maxscale
        state: present
  roles:
    - manala.apt
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.2.yml validate
