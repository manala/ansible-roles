---

- name: configs > Directory
  file:
    path: "{{ manala_apt_configs_dir }}"
    state: directory
  when: manala_apt_configs|length

- name: configs > Exclusive
  find:
    path: "{{ manala_apt_configs_dir }}"
    patterns: "*"
  changed_when: false
  register: __manala_apt_configs_exclusive_find
  when: manala_apt_configs_exclusive

- name: configs > Templates
  template:
    src:  "{{ item.template|default(manala_apt_configs_template|ternary(manala_apt_configs_template, 'configs/empty.j2')) }}"
    dest: "{{ item.file }}"
  with_items: "{{ lookup(
      'manala_apt_configs',
      manala_apt_configs,
      __manala_apt_configs_exclusive_find.files|default([]),
      manala_apt_configs_dir,
      wantlist=True,
      wantstate='present'
    )
  }}"
  when: item.content is not defined

- name: configs > Contents
  copy:
    content: "{{ item.content }}"
    dest: "{{ item.file }}"
  with_items: "{{ lookup(
      'manala_apt_configs',
      manala_apt_configs,
      __manala_apt_configs_exclusive_find.files|default([]),
      manala_apt_configs_dir,
      wantlist=True,
      wantstate='present'
    )
  }}"
  when: item.content is defined

- name: configs > Files absents
  file:
    path:  "{{ item.file }}"
    state: absent
  with_items: "{{ lookup(
      'manala_apt_configs',
      manala_apt_configs,
      __manala_apt_configs_exclusive_find.files|default([]),
      manala_apt_configs_dir,
      wantlist=True,
      wantstate='absent'
    )
  }}"
