---

- name: copied > Stat
  stat:
    path: "{{ deploy_helper.previous_release_path ~ '/' ~ item }}"
  register: __manala_deploy_copied_stats_output
  loop: "{{ manala_deploy_copied }}"

- name: copied > Copy
  command: >
    cp -R
    {{ deploy_helper.previous_release_path ~ '/' ~ item ~ (__manala_deploy_copied_stats_output.results[index].stat.isdir|ternary('/', '')) }}
    {{ deploy_helper.new_release_path ~ '/' ~ item }}
  delegate_to: "{{ inventory_hostname }}"
  loop: "{{ manala_deploy_copied | flatten }}"
  loop_control:
    index_var: index
  when: __manala_deploy_copied_stats_output.results[index].stat.exists
