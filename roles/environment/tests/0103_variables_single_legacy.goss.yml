---

file:
  /etc/environment:
    exists:   true
    filetype: file
    contains:
      - 'BAZ="baz"'
      - 'FOO="bar"'
  /etc/zsh/zshenv:
    exists:   true
    filetype: file
    contains:
      - '# /etc/zsh/zshenv'
      - 'export FOO="bar"'
  /etc/profile.d/test.sh:
    exists:   true
    filetype: file
    contains:
      - '# /etc/profile.d/test.sh'
      - 'export FOO="bar"'
