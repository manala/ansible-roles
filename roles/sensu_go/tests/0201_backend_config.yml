---

- name: "{{ test }}"
  hosts: debian:!debian.wheezy
  become: true
  pre_tasks:
    - import_tasks: pre_tasks/sensu_go.yml
  vars:
    manala_sensu_go_backend: true
    manala_sensu_go_backend_config:
      state-dir: "/tmp"
  roles:
    - manala.sensu_go
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
