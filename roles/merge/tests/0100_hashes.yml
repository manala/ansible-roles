---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_merge_hashes:
      # Simple
      - hashes:
          - test_a
          - test_b
      # Prefix
      - hashes:
          - test_a
          - test_b
        prefix: foo_
      # Var
      - hashes:
          - test_a
          - test_b
        var: bar
      # Regex
      - hashes:
          - test_regex
          - test_(\w*)_regex
    test_a:
      pattern_a: 1
      pattern_b: b
      pattern_c: d
    test_b:
      pattern_c: c
    # Regex
    test_regex:
      pattern_regex:
        - 1
    test_foo_regex:
      pattern_regex:
        - 2
    test_foo_bar_regex:
      pattern_regex:
        - 3
    test_foo_bar_123_regex:
      pattern_regex:
        - 4
  roles:
    - manala.merge
  post_tasks:
    # Asserts
    - assert:
        that:
          # Simple
          - "{{ pattern_a == 1 }}"
          - "{{ pattern_b == 'b' }}"
          - "{{ pattern_c == 'c' }}"
          # Prefix
          - "{{ foo_pattern_a == 1 }}"
          - "{{ foo_pattern_b == 'b' }}"
          - "{{ foo_pattern_c == 'c' }}"
          # Var
          - "{{ bar == {
            'pattern_a': 1,
            'pattern_b': 'b',
            'pattern_c': 'c'
          } }}"
          # Regex
          - "{{ pattern_regex == [
            1,
            2,
            4,
            3
          ] }}"
