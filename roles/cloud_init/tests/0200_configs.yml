---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_cloud_init_configs:
      - file: 99_hostname.cfg
        config:
          - fqdn:     foo.manala.io
          - hostname: foo
  roles:
    - manala.cloud_init
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
