---

# Available values: '~' (autodetect), 3.1, '4.0', 4.1, 6.2, ...
manala_grafana_version: ~

# Install
# Note: First package name in list is used for version autodetection
manala_grafana_install_packages: ~
manala_grafana_install_packages_default:
  - grafana

# Config
manala_grafana_config_file: /etc/grafana/grafana.ini
manala_grafana_config_template: ~
manala_grafana_config: ~

# Api parameters
manala_grafana_api_url: http://127.0.0.1:3000
manala_grafana_api_user: admin
manala_grafana_api_password: admin

# Datasources
manala_grafana_datasources_exclusive: false
manala_grafana_datasources: []

# Dashboards
manala_grafana_dashboards_exclusive: false
manala_grafana_dashboards: []
