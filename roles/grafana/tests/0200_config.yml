---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_grafana_config:
      - server:
        - http_port: 3002
  pre_tasks:
    - import_tasks: pre_tasks/disable_systemd.yml
    - import_tasks: pre_tasks/grafana.yml
  roles:
   - manala.grafana
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
