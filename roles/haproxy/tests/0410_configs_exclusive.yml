---

- name: "{{ test }}.1"
  hosts: debian
  become: true
  vars:
    manala_haproxy_configs_dir: //etc/haproxy/conf.d.test
    manala_haproxy_configs:
      - file: foo.cfg
      - file: bar.cfg
      - file: baz.cfg
  roles:
    - manala.haproxy

- name: "{{ test }}.2"
  hosts: debian
  become: true
  vars:
    manala_haproxy_configs_dir: /etc/haproxy/conf.d.test
    manala_haproxy_configs_exclusive: true
    manala_haproxy_configs:
      - file: bar.cfg
  roles:
    - manala.haproxy
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
