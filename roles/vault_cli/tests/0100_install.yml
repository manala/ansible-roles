---

- name: "{{ test }}"
  hosts: debian
  become: true
  gather_facts: false
  tasks:

    # Latest
    - tags: [latest]
      block:
        - file:
            path: /usr/local/bin/vault
            state: absent
        - import_role:
            name: vault_cli
          vars:
            manala_vault_cli_version: ~
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [latest]}" validate

    # Version
    - tags: [version]
      block:
        - file:
            path: /usr/local/bin/vault
            state: absent
        - import_role:
            name: vault_cli
          vars:
            manala_vault_cli_version: 1.4.3
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [version]}" validate
