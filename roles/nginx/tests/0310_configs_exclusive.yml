---

- name: "{{ test }}.1"
  hosts: debian
  become: true
  vars:
    manala_nginx_configs_dir: /etc/nginx/conf.d.test
    manala_nginx_configs:
      - file: foo.conf
      - file: foo.conf
      - file: foo.conf
  pre_tasks:
    - import_tasks: pre_tasks/nginx.yml
  roles:
    - manala.nginx

- name: "{{ test }}.2"
  hosts: debian
  become: true
  vars:
    manala_nginx_configs_dir: /etc/nginx/conf.d.test
    manala_nginx_configs_exclusive: true
    manala_nginx_configs:
      - file: bar.conf
  roles:
    - manala.nginx
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
