---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_alternatives_selections:
      - selection: editor
        path: /bin/ed
  pre_tasks:
    - apt:
        name:
          - nano
          - ed
        install_recommends: false
    - alternatives:
        name: editor
        path: /bin/nano
  roles:
    - manala.alternatives
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
