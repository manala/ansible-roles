---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_docker_config_daemon:
      - storage-driver: vfs
      - experimental: false
  pre_tasks:
    - import_tasks: pre_tasks/docker.yml
    - import_tasks: pre_tasks/backports.yml
      when: ansible_distribution_release == 'wheezy'
  roles:
    - manala.docker
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
