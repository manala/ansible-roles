---

- name: "{{ test }}.1"
  hosts: debian
  become: true
  vars:
    manala_telegraf_configs_dir: /etc/telegraf/telegraf.d.test
    manala_telegraf_configs:
      - file: minimal_config.conf
        template: "{{ playbook_dir }}/fixtures/minimal_config.j2"
      - file: foo.conf
        template: configs/input_cpu.conf.j2
        config:
          - percpu: true
          - totalcpu: false
          - tags:
            - tag-1: foo
            - tag-2: bar
          - tagdrop:
            - cpu: [cpu6, cpu7]
      - file: bar.conf
        template: "{{ playbook_dir }}/fixtures/custom.j2"
        state: present
      - file: baz.conf
        state: absent
  pre_tasks:
    - import_tasks: pre_tasks/disable_systemd.yml
    - import_tasks: pre_tasks/influxdata.yml
  roles:
    - manala.telegraf
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.1.yml validate

- name: "{{ test }}.2"
  hosts: debian
  become: true
  vars:
    manala_telegraf_configs_dir: /etc/telegraf/telegraf.d.test
    manala_telegraf_configs:
      - file: minimal_config.conf
        template: "{{ playbook_dir }}/fixtures/minimal_config.j2"
      - file: foo.conf
      - file: bar.conf
        state: absent
      - file: baz.conf
        state: present
  roles:
    - manala.telegraf
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.2.yml validate
