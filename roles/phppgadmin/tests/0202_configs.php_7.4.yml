---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_phppgadmin_configs:
      - file:     config.inc.php
        template: configs/default.dev.j2
        config:
          - owned_only: true
        servers:
          - id: 0
            config:
              - host: postgresql
  pre_tasks:
    - import_tasks: pre_tasks/sury_php.yml
    - apt:
        name:
          - php7.4-fpm
        install_recommends: false
    - import_tasks: pre_tasks/manala.yml
  roles:
    - manala.phppgadmin
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
