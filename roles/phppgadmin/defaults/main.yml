---

# Install
manala_phppgadmin_install_packages: ~
manala_phppgadmin_install_packages_default:
  - phppgadmin

# Dir
manala_phppgadmin_dir: /usr/share/phppgadmin

# Configs
manala_phppgadmin_configs_exclusive: false
manala_phppgadmin_configs_dir:       /etc/phppgadmin/conf.d
manala_phppgadmin_configs_template:  ~
manala_phppgadmin_configs:           []
