---

manala_skeleton_name: manala_app
manala_skeleton_env:  dev

# Patterns
manala_skeleton_patterns_hashes: []

# Options
manala_skeleton_options_hashes: []
manala_skeleton_options:
  # Roles
  motd:                  false
  timezone:              false
  locales:               false
  environment:           false
  apt:                   false
  ssh:                   false
  make:                  false
  git:                   false
  zsh:                   false
  ohmyzsh:               false
  vim:                   false
  alternatives:          false
  files:                 false
  mailhog:               false
  nodejs:                false
  nodejs_version:        "12" # '0.10'|'0.12'|'4'|'5'|'6'|'7'|'8'|'10'|'12'
  npm:                   false
  yarn:                  false
  php:                   false
  php_version:           "7.4" # '5.6'|'7.0'|'7.1'|'7.2'|'7.3'|'7.4'
  composer:              false
  nginx:                 false
  supervisor:            false
  phantomjs:             false
  ngrok:                 false
  ntp:                   false
  java:                  false
  cron:                  false
  opcache_dashboard:     false
  mysql:                 false
  mysql_version:         '5.7' # '5.6'|'5.7'
  mariadb:               false
  mariadb_version:       '10.3' # '10.0'|'10.1'|'10.2'|'10.3'
  phpmyadmin:            false
  postgresql:            false
  postgresql_version:    '9.5'
  phppgadmin:            false
  redis:                 false
  phpredisadmin:         false
  mongodb:               false
  mongodb_version:       '3.2'
  mongo_express:         false
  elasticsearch:         false
  elasticsearch_version: '6' # '1.5'|'1.6'|'1.7'|'2'|'5'|'6'|'7'
  influxdb:              false
  dnsmasq:               false
  sqlite:                false
  thumbor:               false

  # App
  app:
    env:          dev
    env_vars:     {}
    user:         app
    group:        app
    host:         "{{ ansible_fqdn }}"
    dir:          /srv/app
    dir_release:  ~
    log_dir:      /var/log/app
    cache_dir:    /var/cache/app
    sessions_dir: /var/lib/app/sessions
