---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_rsyslog_config_template: config/default.prod.j2
    manala_rsyslog_config:
      - $ModLoad imklog: false
      - $ModLoad immark: true
      - |
        *.=info;*.=notice;*.=warn;\
            auth,authpriv.none;\
            cron,daemon.none;\
            mail,news.none    -/var/log/messages
  roles:
    - manala.rsyslog
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
