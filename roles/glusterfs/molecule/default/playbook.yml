---

- name: Converge
  hosts: all
  vars:
    manala_glusterfs_volumes:
      - name: foo
        state: absent

      - name: volume_test
        bricks: /home/vol
        cluster:
          - "{{ ansible_fqdn }}"
        options:
          storage.owner-gid: '1337'
          storage.owner-uid: '1337'
          nfs.disable: 'off'
        force: true

  roles:
    - manala.glusterfs
