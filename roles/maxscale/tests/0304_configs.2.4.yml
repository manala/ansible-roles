---

- name: "{{ test }}"
  hosts: debian:!debian.jessie
  become: true
  tasks:

    - tags: [always]
      block:
      - import_tasks: pre_tasks/disable_systemd.yml
        when: ansible_distribution_release in ['jessie']
      - import_tasks: pre_tasks/maxscale_2.4.yml

    # Default
    - tags: [default]
      block:
        - file:
            path: tmp/configs/default
            state: absent
        - import_role:
            # Play role fully on first run, so that handlers don't breaks
            name: manala.maxscale
          vars:
            manala_maxscale_configs_dir: tmp/configs/default
            manala_maxscale_configs:
              # Default - Deprecated
              - file: default_deprecated.cnf
                config:
                  - foo-1:
                    - type: server
                    - address: foo-1
                    - port: 3306
                    - protocol: MariaDBBackend
              # Default - Content
              - file: default_content.cnf
                config: |
                  [foo-1]
                  type = server
                  address = foo-1
                  port = 3306
                  protocol = MariaDBBackend
              # Flatten
              -
                # Template
                - file: template.cnf
                  template: configs/foo.cnf.j2
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [default]}" validate

    # State
    - tags: [state]
      block:
        - file:
            path: tmp/configs/state
            state: "{{ item }}"
          loop: [absent, directory]
        - file:
            path: tmp/configs/state/{{ item }}.cnf
            state: touch
          loop: [bar, qux]
        - import_role:
            name: manala.maxscale
            tasks_from: configs
          vars:
            manala_maxscale_configs_dir: tmp/configs/state
            manala_maxscale_configs:
              - file: foo.cnf
              - file: bar.cnf
                state: absent
              - file: baz.cnf
                state: present
              - file: qux.cnf
                state: ignore
              - file: quux.cnf
                state: ignore
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [state]}" validate

    # Defaults
    - tags: [defaults]
      block:
        - file:
            path: tmp/configs/defaults
            state: absent
        - import_role:
            name: manala.maxscale
            tasks_from: configs
          vars:
            manala_maxscale_configs_dir: tmp/configs/defaults
            manala_maxscale_configs_defaults:
              template: configs/foo.cnf.j2
            manala_maxscale_configs:
              - file: foo.cnf
              - template: configs/bar.cnf.j2
              - file: baz.cnf
                template: configs/bar.cnf.j2
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [defaults]}" validate

    # Exclusive
    - tags: [exclusive]
      block:
        - file:
            path: tmp/configs/exclusive
            state: "{{ item }}"
          loop: [absent, directory]
        - file:
            path: tmp/configs/exclusive/{{ item }}.cnf
            state: touch
          loop: [foo, bar, baz, qux]
        - import_role:
            name: manala.maxscale
            tasks_from: configs
          vars:
            manala_maxscale_configs_dir: tmp/configs/exclusive
            manala_maxscale_configs_exclusive: true
            manala_maxscale_configs:
              - file: bar.cnf
              - file: qux.cnf
                state: ignore
              - file: quux.cnf
                state: ignore
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [exclusive]}" validate
