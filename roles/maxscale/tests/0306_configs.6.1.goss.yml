---

# Default
{{ if has "default" .Vars.tags }}
file:
  tmp/configs/default:
    exists: true
    filetype: directory
    owner: root
    group: root
    mode: "0755"
  tmp/configs/default/default_deprecated.cnf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "[foo-1]"
      - "type = server"
      - "address = foo-1"
      - "port = 3306"
      - "protocol = MariaDBBackend"
  tmp/configs/default/default_content.cnf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "[foo-1]"
      - "type = server"
      - "address = foo-1"
      - "port = 3306"
      - "protocol = MariaDBBackend"
  tmp/configs/default/template.cnf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Configs foo"
{{ end }}

# State
{{ if has "state" .Vars.tags }}
file:
  tmp/configs/state/foo.cnf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    size: 1
  tmp/configs/state/bar.cnf:
    exists: false
  tmp/configs/state/baz.cnf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    size: 1
  tmp/configs/state/qux.cnf:
    exists: true
    filetype: file
  tmp/configs/state/quux.cnf:
    exists: false
{{ end }}

# Defaults
{{ if has "defaults" .Vars.tags }}
file:
  tmp/configs/defaults/foo.cnf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Configs foo"
  tmp/configs/defaults/bar.cnf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Configs bar"
  tmp/configs/defaults/baz.cnf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Configs bar"
{{ end }}

# Exclusive
{{ if has "exclusive" .Vars.tags }}
file:
  tmp/configs/exclusive/foo.cnf:
    exists: false
  tmp/configs/exclusive/bar.cnf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    size: 1
  tmp/configs/exclusive/baz.cnf:
    exists: false
  tmp/configs/exclusive/qux.cnf:
    exists: false
  tmp/configs/exclusive/quux.cnf:
    exists: false
{{ end }}
