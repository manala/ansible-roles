---

file:
  /var/lib/maxscale/passwd:
    exists:   true
    filetype: file
    contains:
      - '[{"account": "admin", "password": "$1$MXS$ilOCSZPnjmHjTz6B96SiJ1", "name": "foo"},{"account": "admin", "password": "$1$MXS$M.YZOr2pNTgW87l7KQWLU/", "name": "bar"}]'

command:
  sudo maxctrl -u foo -p foo list users:
    exit-status: 0
    stdout:
      - "/^│ bar  │ inet │ admin      │$/"
      - "/^│ foo  │ inet │ admin      │$/"
      - "/^│ root │ unix │ admin      │$/"
