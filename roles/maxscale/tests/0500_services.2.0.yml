---

- name: "{{ test }}"
  hosts:
    - debian.wheezy
    - debian.jessie
  become: true
  pre_tasks:
    - import_tasks: pre_tasks/disable_systemd.yml
      when: ansible_distribution_release == 'jessie'
    - import_tasks: pre_tasks/maxscale_2.0.yml
  roles:
    - manala.maxscale
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
