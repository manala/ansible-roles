---

- name: "{{ test }}"
  hosts: debian:!debian.jessie
  become: true
  tasks:

    - tags: [always]
      block:
        - import_tasks: pre_tasks/mariadb_10.5.yml
        - import_tasks: pre_tasks/sysvinit_mariadb_10.5.yml

    # Default
    - tags: [default]
      block:
        - file:
            path: tmp/configs/default
            state: absent
        - import_role:
            # Play role fully on first run, so that handlers don't breaks
            name: manala.mysql
          vars:
            manala_mysql_install_packages:
              - mariadb-server
              - mariadb-client
            manala_mysql_configs_dir: tmp/configs/default
            manala_mysql_configs:
              # Default
              - file: default.cnf
                config:
                  mysqld:
                    user: mysql
                    query_cache_size: 0
                    gtid_mode: true
                    enforce_gtid_consistency: false
              # Default - Deprecated
              - file: default_deprecated.cnf
                config:
                  - mysqld:
                    - user: mysql
                    - query_cache_size: 0
                    - gtid_mode: true
                    - enforce_gtid_consistency: false
              # Default - Content
              - file: default_content.cnf
                config: |
                  [mysqld]
                  user = mysql
                  query_cache_size = 0
                  gtid_mode = ON
                  enforce_gtid_consistency = OFF
              # Flatten
              -
                # Template
                - file: template.cnf
                  template: configs/foo.cnf.j2
                # Template - Deprecated
                - file: template_deprecated.cnf
                  template: configs/default.dev.j2
                  config:
                    - mysqld:
                      - pid-file: /var/run/mysqld/mysqld.pid
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [default]}" validate

    # State
    - tags: [state]
      block:
        - file:
            path: tmp/configs/state
            state: "{{ item }}"
          loop: [absent, directory]
        - file:
            path: tmp/configs/state/{{ item }}.cnf
            state: touch
          loop: [bar, qux]
        - import_role:
            name: manala.mysql
            tasks_from: configs
          vars:
            manala_mysql_configs_dir: tmp/configs/state
            manala_mysql_configs:
              - file: foo.cnf
              - file: bar.cnf
                state: absent
              - file: baz.cnf
                state: present
              - file: qux.cnf
                state: ignore
              - file: quux.cnf
                state: ignore
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [state]}" validate

    # Defaults
    - tags: [defaults]
      block:
        - file:
            path: tmp/configs/defaults
            state: absent
        - import_role:
            name: manala.mysql
            tasks_from: configs
          vars:
            manala_mysql_configs_dir: tmp/configs/defaults
            manala_mysql_configs_defaults:
              template: configs/foo.cnf.j2
            manala_mysql_configs:
              - file: foo.cnf
              - template: configs/bar.cnf.j2
              - file: baz.cnf
                template: configs/bar.cnf.j2
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [defaults]}" validate

    # Exclusive
    - tags: [exclusive]
      block:
        - file:
            path: tmp/configs/exclusive
            state: "{{ item }}"
          loop: [absent, directory]
        - file:
            path: tmp/configs/exclusive/{{ item }}.cnf
            state: touch
          loop: [foo, bar, baz, qux]
        - import_role:
            name: manala.mysql
            tasks_from: configs
          vars:
            manala_mysql_configs_dir: tmp/configs/exclusive
            manala_mysql_configs_exclusive: true
            manala_mysql_configs:
              - file: bar.cnf
              - file: qux.cnf
                state: ignore
              - file: quux.cnf
                state: ignore
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [exclusive]}" validate
