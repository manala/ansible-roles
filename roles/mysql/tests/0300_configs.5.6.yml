---

- name: "{{ test }}"
  hosts:
    - debian.wheezy
    - debian.jessie
    - debian.stretch
  become: true
  vars:
    manala_mysql_configs:
      - file: mysqld.cnf
        config:
          - mysqld:
            - user:                     mysql
            - query_cache_size:         0
            - gtid_mode:                true
            - enforce_gtid_consistency: false
  pre_tasks:
    - import_tasks: pre_tasks/mysql_5.6.yml
  roles:
    - manala.mysql
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
