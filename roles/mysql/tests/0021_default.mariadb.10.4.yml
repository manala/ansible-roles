---

- name: "{{ test }}"
  hosts: debian:!debian.jessie
  become: true
  tasks:

    - block:
        - import_tasks: pre_tasks/mariadb_10.4.yml
        - import_tasks: pre_tasks/sysvinit_mariadb_10.4.yml

    - block:
        - import_role:
            name: manala.mysql
          vars:
            manala_mysql_install_packages:
              - mariadb-server
              - mariadb-client
            manala_mysql_users:
              - name: foo
                password: foo
                host: localhost
                priv: "*.*:ALL,GRANT"
              - name: bar
                state: ignore
              # Flatten
              -
                - name: baz
                  password: baz
                  host: localhost
                  priv: "*.*:ALL,GRANT"
            manala_mysql_databases:
              - name: foo
              - name: bar
                state: ignore
              # Flatten
              -
                - name: baz
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml validate
