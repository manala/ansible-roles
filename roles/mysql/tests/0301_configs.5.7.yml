---

- name: "{{ test }}.1"
  hosts:
    - debian.jessie
    - debian.stretch
  become: true
  vars:
    manala_mysql_configs_dir: /etc/mysql/conf.d.test
    manala_mysql_configs:
      - file: foo.cnf
        config:
          - mysqld:
            - user:                     mysql
            - query_cache_size:         0
            - gtid_mode:                true
            - enforce_gtid_consistency: false
      - file: foo_template.cnf
        template: fixtures/my.cnf.j2
      - file: foo_content.cnf
        content: |
          [mysqld]
          user = bar
      - file: foo_template_content.cnf
        template: fixtures/my.cnf.j2
        content: |
          [mysqld]
          user = bar
      - file: bar.cnf
        state: present
      - file: baz.cnf
        state: absent
  pre_tasks:
    - import_tasks: pre_tasks/mysql_5.7.yml
  roles:
    - manala.mysql
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.1.yml validate

- name: "{{ test }}.2"
  hosts:
    - debian.jessie
    - debian.stretch
  become: true
  vars:
    manala_mysql_configs_dir: /etc/mysql/conf.d.test
    manala_mysql_configs:
      - file: foo.cnf
      - file: bar.cnf
        state: absent
      - file: baz.cnf
        state: present
  roles:
    - manala.mysql
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.2.yml validate
