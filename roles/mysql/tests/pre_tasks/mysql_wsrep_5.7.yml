---

- name: Pre tasks > Galera apt key
  apt_key:
    file: pre_tasks/apt_keys/galera.pgp
    id: BC19DDBA

- name: Pre tasks > MySQL Wsrep 5.7 apt repository
  apt_repository:
    repo: deb {{ (ansible_distribution_release|string == 'stretch')|ternary('[trusted=yes] ','') }}http://releases.galeracluster.com/mysql-wsrep-5.7/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} main

- name: Pre tasks > MySQL Wsrep apt preferences
  copy:
    dest: /etc/apt/preferences.d/mysql
    content: |
      Package:      mysql* libmysql*
      Pin:          origin releases.galeracluster.com
      Pin-Priority: 900
