---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_ssh_known_hosts:
      - github.com
  roles:
    - manala.ssh
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
