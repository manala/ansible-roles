---

- name: "{{ test }}"
  hosts: jessie
  vars:
    manala_php_version: 7.0
    manala_php_sapis_exclusive: false
    manala_php_sapis:
      - cli
      - sapi:  fpm
        state: present
  pre_tasks:
    - include: pre_tasks/dotdeb.yml
  roles:
    - manala.php
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
