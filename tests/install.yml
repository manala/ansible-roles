---

- hosts: localhost
  gather_facts: false

  pre_tasks:
    - apt:
        name: php5-cli

  roles:
    - manala.composer

  post_tasks:

    # Goss
    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss validate' }}"
      with_items:
        - file:
            /usr/local/bin/composer:
              exists:   true
              mode:     "0755"
              owner:    root
              filetype: file
