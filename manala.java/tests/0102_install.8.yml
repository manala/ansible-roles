---

- name: "{{ test }}"
  hosts:
    - debian.jessie
    - debian.stretch
  become: true
  vars:
    manala_java_version: 8
  pre_tasks:
    - include: pre_tasks/backports.yml
      when: ansible_distribution_release == 'jessie'
  roles:
    - manala.java
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
