---

###########
# Default #
###########

- name: Default
  tags: [default]
  hosts:
    - debian.bullseye
  tasks:
    - block:  # noqa: name[missing]
        - name: Role
          ansible.builtin.import_role:
            name: manala.roles.glusterfs
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/default.yaml.j2') }}"
          changed_when: false

###########
# Volumes #
###########

- name: Volumes
  tags: [volumes]
  hosts:
    - debian.bullseye
  vars:
    tests_dir: /molecule/glusterfs/volumes
  tasks:
    - name: Directories
      ansible.builtin.file:  # noqa: risky-file-permissions
        path: "{{ tests_dir }}/{{ item }}"
        state: directory
      loop: [absent, present, test_1, test_2, test_3]
    - block:  # noqa: name[missing]
        - name: Role - 1
          ansible.builtin.import_role:
            # Play role fully on first run, so that handlers don't breaks
            name: manala.roles.glusterfs
          vars:
            manala_glusterfs_volumes:
              - name: volume_ignore
                state: ignore
              - name: volume_absent
                bricks: "{{ tests_dir }}/absent"
                cluster:
                  - debian.{{ ansible_facts.distribution_release }}
                force: true
              - name: volume_present
                bricks: "{{ tests_dir }}/present"
                cluster:
                  - debian.{{ ansible_facts.distribution_release }}
                force: true
              # Flatten
              -
                - name: volume_test
                  bricks: "{{ tests_dir }}/test_1"
                  cluster:
                    - debian.{{ ansible_facts.distribution_release }}
                  options:
                    storage.owner-gid: "1337"
                    storage.owner-uid: "1337"
                    nfs.disable: "off"
                  force: true
        - name: Role - 2
          ansible.builtin.import_role:
            name: manala.roles.glusterfs
            tasks_from: volumes
          vars:
            manala_glusterfs_volumes:
              - name: volume_absent
                bricks: "{{ tests_dir }}/absent"
                cluster:
                  - debian.{{ ansible_facts.distribution_release }}
                state: absent
                force: true
              - name: volume_test
                bricks: "{{ tests_dir }}/test_2,{{ tests_dir }}/test_3"
                cluster:
                  - debian.{{ ansible_facts.distribution_release }}
                force: true
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/volumes.yaml.j2') }}"
          changed_when: false
