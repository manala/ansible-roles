###############
# Preferences #
###############

- name: Preferences
  tags: [preferences]
  hosts: debian
  vars:
    tests_dir: /molecule/apt/preferences
  tasks:
    - name: Clean tests dir
      ansible.builtin.file:  # noqa: risky-file-permissions
        path: "{{ tests_dir }}/{{ item.0 }}"
        state: "{{ item.1 }}"
      loop: "{{ ['default', 'defaults', 'exclusive'] | product(['absent', 'directory']) }}"
    - name: Touch existing files
      ansible.builtin.file:  # noqa: risky-file-permissions
        path: "{{ tests_dir }}/{{ item }}"
        state: touch
      loop: [
        default/state_absent_existing, default/state_ignore_existing,
        exclusive/existing, exclusive/existing_present, exclusive/existing_ignore,
      ]
    - block:  # noqa: name[missing]
        - name: Role - Default
          ansible.builtin.import_role:
            name: manala.roles.apt
            tasks_from: preferences
          vars:
            manala_apt_preferences_exclusive: false
            manala_apt_preferences_dir: "{{ tests_dir }}/default"
            manala_apt_preferences_defaults: {}
            manala_apt_preferences:
              # Short syntax
              - git@backports
              - libssl1.0.0@backports
              - php@sury_php:300
              - sury_php:100
              - sury_php:200
              # Pattern syntax
              - preference: ansible@ansible
              - preference: ansible@ansible
                file: ansible_foo
              - preference: ansible@ansible
                file: ansible_bar
                package: foo bar*
              - preference: ansible@ansible
                file: ansible_baz
                pin: baz
              - preference: ansible@ansible
                file: ansible_qux
                priority: 1234
              # Verbose syntax
              - package: foo
                pin: foo
                priority: 100
                file: foo_foo
              # Template
              - file: template
                template: fixtures/template.j2
              # Flatten
              -
                - package: foo
                  pin: foo
                  priority: 100
                  file: flatten
              # State
              - package: foo
                pin: foo
                priority: 100
                file: state_present_implicit
              - package: foo
                pin: foo
                priority: 100
                file: state_present
                state: present
              - package: foo
                pin: foo
                priority: 100
                file: state_absent
                state: absent
              - package: foo
                pin: foo
                priority: 100
                file: state_absent_existing
                state: absent
              - package: foo
                pin: foo
                priority: 100
                file: state_ignore
                state: ignore
              - package: foo
                pin: foo
                priority: 100
                file: state_ignore_existing
                state: ignore
        - name: Role - Defaults
          ansible.builtin.import_role:
            name: manala.roles.apt
            tasks_from: preferences
          vars:
            manala_apt_preferences_exclusive: false
            manala_apt_preferences_dir: "{{ tests_dir }}/defaults"
            manala_apt_preferences_defaults:
              template: fixtures/template.j2
            manala_apt_preferences:
              - file: template
              - file: template_overwrite
                template: fixtures/template_file.j2
        - name: Role - Exclusive
          ansible.builtin.import_role:
            name: manala.roles.apt
            tasks_from: preferences
          vars:
            manala_apt_preferences_exclusive: true
            manala_apt_preferences_dir: "{{ tests_dir }}/exclusive"
            manala_apt_preferences_defaults: {}
            manala_apt_preferences:
              - package: bar
                pin: bar
                priority: 100
                file: existing_present
              - file: existing_ignore
                state: ignore
              - file: ignore
                state: ignore
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/preferences.yml.j2') }}"
          changed_when: false

########
# Keys #
########

- name: Keys
  tags: [keys]
  hosts: debian
  tasks:
    - block:  # noqa: name[missing]
        - name: Role
          ansible.builtin.import_role:
            name: manala.roles.apt
            tasks_from: keys
          vars:
            manala_apt_preferences:
              - sury_php:100
            manala_apt_repositories:
              - nginx
              - source: deb https://dl.yarnpkg.com/debian/ stable main
                key: yarn
              - source: deb http://apt.postgresql.org/pub/repos/apt/ {{ ansible_facts.distribution_release }}-pgdg main
                key:
                  url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
                  id: ACCC4CF8
            manala_apt_keys:
              # Short syntax
              - sensu-go
              # Verbose syntax
              - url: http://www.rabbitmq.com/rabbitmq-signing-key-public.asc
                id: 056E8E56
              - keyserver: keyserver.ubuntu.com
                id: BC19DDBA  # Galera
              # Flatten
              -
                - multimedia
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/keys.yml.j2') }}"
          changed_when: false

################
# Repositories #
################

- name: Repositories - Default
  tags: [repositories, repositories.default]
  hosts: debian
  tasks:
    - name: Apt keys
      ansible.builtin.apt_key:
        url: "{{ item.0 }}"
        id: "{{ item.1 }}"
      loop:
        - [http://deb.nodesource.com/gpgkey/nodesource.gpg.key, 68576280]
    - name: Apt repositories
      ansible.builtin.apt_repository:
        repo: "{{ item }}"
      loop:
        - deb https://deb.nodesource.com/node_14.x {{ ansible_facts.distribution_release }} main
        - deb https://deb.nodesource.com/node_18.x {{ ansible_facts.distribution_release }} main
    - block:  # noqa: name[missing]
        - name: Role
          ansible.builtin.import_role:
            # Play role fully, because of "keys" tasks dependency
            name: manala.roles.apt
          vars:
            manala_apt_preferences:
              - sury_php:100
            manala_apt_repositories:
              # Short syntax
              - matomo
              # Pattern syntax
              - repository: grafana
              # Verbose syntax
              - source: deb https://dl.yarnpkg.com/debian/ stable main
                key: yarn
              - source: deb http://apt.postgresql.org/pub/repos/apt/ {{ ansible_facts.distribution_release }}-pgdg main
                key:
                  url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
                  id: ACCC4CF8
              # Flatten
              -
                - nginx
              # State
              - source: deb https://deb.nodesource.com/node_12.x {{ ansible_facts.distribution_release }} main
              - source: deb https://deb.nodesource.com/node_14.x {{ ansible_facts.distribution_release }} main
                state: absent
              - source: deb https://deb.nodesource.com/node_16.x {{ ansible_facts.distribution_release }} main
                state: present
              - source: deb https://deb.nodesource.com/node_18.x {{ ansible_facts.distribution_release }} main
                state: ignore
              - source: deb https://deb.nodesource.com/node_20.x {{ ansible_facts.distribution_release }} main
                state: ignore
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/repositories.default.yml.j2') }}"
          changed_when: false

- name: Repositories - Exclusive
  tags: [repositories, repositories.exclusive]
  hosts: debian
  tasks:
    - name: Apt keys
      ansible.builtin.apt_key:
        url: "{{ item.0 }}"
        id: "{{ item.1 }}"
      loop:
        - [http://deb.nodesource.com/gpgkey/nodesource.gpg.key, 68576280]
    - name: Apt repositories
      ansible.builtin.apt_repository:
        repo: "{{ item }}"
      loop:
        - deb https://deb.nodesource.com/node_12.x {{ ansible_facts.distribution_release }} main
        - deb https://deb.nodesource.com/node_14.x {{ ansible_facts.distribution_release }} main
        - deb https://deb.nodesource.com/node_16.x {{ ansible_facts.distribution_release }} main
        - deb https://deb.nodesource.com/node_18.x {{ ansible_facts.distribution_release }} main
    - block:  # noqa: name[missing]
        - name: Role
          ansible.builtin.import_role:
            # Play role fully, because of "keys" tasks dependency
            name: manala.roles.apt
            tasks_from: repositories
          vars:
            manala_apt_repositories_exclusive: true
            manala_apt_repositories:
              - source: deb https://deb.nodesource.com/node_14.x {{ ansible_facts.distribution_release }} main
              - source: deb https://deb.nodesource.com/node_18.x {{ ansible_facts.distribution_release }} main
                state: ignore
              - source: deb https://deb.nodesource.com/node_20.x {{ ansible_facts.distribution_release }} main
                state: ignore
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/repositories.exclusive.yml.j2') }}"
          changed_when: false

############
# Packages #
############

- name: Packages
  tags: [packages]
  hosts: debian
  tasks:
    - name: Packages absent
      ansible.builtin.apt:
        name: [asciijump, freesweep, wordplay]
        state: absent
    - name: Packages
      ansible.builtin.apt:
        name: [an, nettoe]
        install_recommends: false
        update_cache: true
        cache_valid_time: 3600
    - name: Packages apt
      ansible.builtin.apt:
        deb: |-
          {{ {
            'x86_64': 'https://snapshot.debian.org/archive/debian/20080726T000000Z/pool/main/p/pscan/pscan_1.2-9_amd64.deb',
            'aarch64': 'https://snapshot.debian.org/archive/debian/20140820T100258Z/pool/main/p/pscan/pscan_1.2-9_arm64.deb',
            'armv7l': 'https://snapshot.debian.org/archive/debian/20111201T234959Z/pool/main/p/pscan/pscan_1.2-9_armhf.deb',
          }[ansible_facts.architecture] }}
    - block:  # noqa: name[missing]
        - name: Role
          ansible.builtin.import_role:
            name: manala.roles.apt
            tasks_from: packages
          vars:
            manala_apt_packages:
              # Short syntax
              - asciijump
              - |-
                {{ {
                  'x86_64': 'https://snapshot.debian.org/archive/debian/20111228T033508Z/pool/main/s/spinner/spinner_1.2.4-3_amd64.deb',
                  'aarch64': 'https://snapshot.debian.org/archive/debian/20140819T040912Z/pool/main/s/spinner/spinner_1.2.4-3_arm64.deb',
                  'armv7l': 'https://snapshot.debian.org/archive/debian/20111228T033508Z/pool/main/s/spinner/spinner_1.2.4-3_armhf.deb',
                }[ansible_facts.architecture] }}
              # Verbose syntax
              - package: freesweep
              # Flatten
              -
                - package: http://snapshot.debian.org/archive/debian/20160619T164515Z/pool/main/w/wait-for-it/wait-for-it_0.0~git20160501-1_all.deb
              # State
              - package: an
                state: absent
              - package: pscan
                state: absent
              - package: nettoe
                state: ignore
              - package: wordplay
                state: ignore
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/packages.yml.j2') }}"
          changed_when: false

#########
# Holds #
#########

- name: Holds - Default
  tags: [holds, holds.default]
  hosts: debian
  tasks:
    - name: Dpkg selections install
      ansible.builtin.dpkg_selections:
        name: "{{ item }}"
        selection: install
      loop: [apt, python3, grep]
    - name: Dpkg selections holds
      ansible.builtin.dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop: [dpkg, tar]
    - block:  # noqa: name[missing]
        - name: Role
          ansible.builtin.import_role:
            name: manala.roles.apt
            tasks_from: holds
          vars:
            manala_apt_holds:
              # Short syntax
              - apt
              # Flatten
              -
                # State
                - package: dpkg
                  state: absent
                - package: python3
                  state: present
                - package: grep
                  state: ignore
                - package: tar
                  state: ignore
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/holds.default.yml.j2') }}"
          changed_when: false

- name: Holds - Exclusive
  tags: [holds, holds.exclusive]
  hosts: debian
  tasks:
    - name: Dpkg selections holds
      ansible.builtin.dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop: [python3, tar]
    - block:  # noqa: name[missing]
        - name: Role
          ansible.builtin.import_role:
            name: manala.roles.apt
            tasks_from: holds
          vars:
            manala_apt_holds_exclusive: true
            manala_apt_holds:
              - package: dpkg
              - package: grep
                state: ignore
              - package: tar
                state: ignore
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/holds.exclusive.yml.j2') }}"
          changed_when: false

