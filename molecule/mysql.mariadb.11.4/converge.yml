---

###########
# Default #
###########

- name: Default
  tags: [default]
  hosts:
    - debian.bullseye
    - debian.bookworm
  tasks:
    - block:  # noqa: name[missing]
        - name: Role
          ansible.builtin.import_role:
            name: manala.roles.mysql
          vars:
            manala_mysql_install_packages:
              - mariadb-server
              - mariadb-client
            manala_mysql_users:
              - name: foo
                password: foo
                host: localhost
                priv: "*.*:ALL,GRANT"
                login_unix_socket: /var/run/mysqld/mysqld.sock
              - name: bar
                state: ignore
                login_unix_socket: /var/run/mysqld/mysqld.sock
              # Flatten
              -
                - name: baz
                  password: baz
                  host: localhost
                  priv: "*.*:ALL,GRANT"
                  login_unix_socket: /var/run/mysqld/mysqld.sock
            manala_mysql_databases:
              - name: foo
                login_unix_socket: /var/run/mysqld/mysqld.sock
              - name: bar
                state: ignore
                login_unix_socket: /var/run/mysqld/mysqld.sock
              # Flatten
              -
                - name: baz
                  login_unix_socket: /var/run/mysqld/mysqld.sock
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/default.yaml.j2') }}"
          changed_when: false
