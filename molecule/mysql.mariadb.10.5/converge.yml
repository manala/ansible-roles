---

###########
# Default #
###########

- name: Default
  tags: [default]
  hosts: debian
  tasks:
    - block:  # noqa name[missing]
        - name: Role
          ansible.builtin.import_role:
            name: manala.roles.mysql
          vars:
            manala_mysql_install_packages:
              - mariadb-server
              - mariadb-client
            manala_mysql_users:
              - name: foo
                password: foo
                host: localhost
                priv: "*.*:ALL,GRANT"
              - name: bar
                state: ignore
              # Flatten
              -
                - name: baz
                  password: baz
                  host: localhost
                  priv: "*.*:ALL,GRANT"
            manala_mysql_databases:
              - name: foo
              - name: bar
                state: ignore
              # Flatten
              -
                - name: baz
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/default.yml.j2') }}"
          changed_when: false
