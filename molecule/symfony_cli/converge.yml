---

###########
# Default #
###########

- name: Default
  tags: [default]
  hosts: debian
  tasks:
    - block:  # noqa name[missing]
        - name: Role
          ansible.builtin.import_role:
            name: manala.roles.symfony_cli
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/default.yml.j2') }}"
          changed_when: false

###########
# Version #
###########

- name: Version
  tags: [version]
  hosts: debian
  vars:
    tests_dir: /molecule/symfony_cli/version
  tasks:
    - name: Clean tests dir  # noqa risky-file-permissions args[module]
      ansible.builtin.file:
        path: "{{ tests_dir }}"
        state: "{{ item }}"
      loop: [absent, directory]
    - block:  # noqa name[missing]
        - name: Role - Fixed
          ansible.builtin.import_role:
            name: manala.roles.symfony_cli
            tasks_from: install
          vars:
            manala_symfony_cli_bin: "{{ tests_dir }}/fixed"
            manala_symfony_cli_version: 5.3.4
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/version.yml.j2') }}"
          changed_when: false
