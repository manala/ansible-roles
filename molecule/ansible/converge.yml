---

###########
# Default #
###########

- name: Default
  tags: [default]
  hosts: debian
  tasks:
    - block:
        - name: Role
          import_role:
            name: manala.roles.ansible
      always:
        - name: Goss
          command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('template', 'goss/default.yml.j2') }}"

#########
# Hosts #
#########

- name: Hosts
  tags: [hosts]
  hosts: debian
  vars:
    tests_dir: /molecule/ansible/hosts
  tasks:
    - name: Clean tests dir  # noqa risky-file-permissions
      file:
        path: "{{ tests_dir }}"
        state: "{{ item }}"
      loop: [absent, directory]
    - block:
        - name: Role - Content
          import_role:
            name: manala.roles.ansible
            tasks_from: hosts
          vars:
            manala_ansible_hosts_file: "{{ tests_dir }}/content"
            manala_ansible_hosts_template: ~
            manala_ansible_hosts: |
              Content
        - name: Role - Template
          import_role:
            name: manala.roles.ansible
            tasks_from: hosts
          vars:
            manala_ansible_hosts_file: "{{ tests_dir }}/template"
            manala_ansible_hosts_template: fixtures/template.j2
            manala_ansible_hosts: ~
      always:
        - name: Goss
          command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('template', 'goss/hosts.yml.j2') }}"

