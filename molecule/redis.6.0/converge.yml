---

###########
# Default #
###########

- name: Default
  tags: [default]
  hosts:
    - debian.buster
    - debian.bullseye
  tasks:
    - block:
        - name: Role
          ansible.builtin.import_role:
            name: manala.roles.redis
          vars:
            manala_redis_sentinel: true
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('template', 'goss/default.yml.j2') }}"

##########
# Config #
##########

- name: Config
  tags: [config]
  hosts:
    - debian.buster
    - debian.bullseye
  vars:
    tests_dir: /molecule/redis/config
  tasks:
    - name: Clean tests dir  # noqa risky-file-permissions
      ansible.builtin.file:
        path: "{{ tests_dir }}"
        state: "{{ item }}"
      loop: [absent, directory]
    - name: Create sentinel_config_dir  # noqa risky-file-permissions
      ansible.builtin.file:
        path: "{{ tests_dir }}/dict-sentinel"
        state: touch
    - block:
        - name: Role
          ansible.builtin.import_role:
            # Play role fully on first run, so that handlers don't breaks
            name: manala.roles.redis
          vars:
            manala_redis_sentinel: true
            manala_redis_sentinel_config:
              sentinel monitor: foo 1.2.3.4 6379 2
              sentinel down-after-milliseconds: foo 1234
        - name: Role - Dict
          ansible.builtin.import_role:
            name: manala.roles.redis
            tasks_from: config
          vars:
            manala_redis_server_config_file: "{{ tests_dir }}/dict-server"
            manala_redis_server_config_template: ~
            manala_redis_server_config:
              include:
                - /foo/bar.conf
                - /foo/baz.conf
              port: 1234
            manala_redis_sentinel_config_file: "{{ tests_dir }}/dict-sentinel"
            manala_redis_sentinel_config:
              sentinel monitor: foo 1.2.3.4 6379 2
              sentinel down-after-milliseconds: foo 1234
        - name: Role - Content
          ansible.builtin.import_role:
            name: manala.roles.redis
            tasks_from: config
          vars:
            # manala_redis_sentinel_config_file: ~
            manala_redis_sentinel_config: {}
            manala_redis_server_config_file: "{{ tests_dir }}/content-server"
            manala_redis_server_config_template: ~
            manala_redis_server_config: |
              Content
        - name: Role - Template
          ansible.builtin.import_role:
            name: manala.roles.redis
            tasks_from: config
          vars:
            # manala_redis_sentinel_config_file: ~
            manala_redis_sentinel_config: {}
            manala_redis_server_config_file: "{{ tests_dir }}/template-server"
            manala_redis_server_config_template: fixtures/template.j2
            manala_redis_server_config: ~
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('template', 'goss/config.yml.j2') }}"
