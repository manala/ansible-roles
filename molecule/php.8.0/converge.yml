---

###########
# Default #
###########

- name: Default
  tags: [default]
  hosts: debian
  vars:
    manala_php_version: 8.0
  tasks:
    - name: Packages
      ansible.builtin.apt:
        name:
          - php8.0-cgi  # Sapi
          - php8.0-tidy  # Native extension
          - php8.0-apcu  # Pecl extension
        install_recommends: false
        update_cache: true
        cache_valid_time: 3600
    - block:  # noqa: name[missing]
        - name: Role
          ansible.builtin.import_role:
            name: manala.roles.php
          vars:
            manala_php_sapis:
              - cli
              # Flatten
              -
                - sapi: fpm
                  state: present
                - sapi: cgi
                  state: absent
                - sapi: phpdbg
                  state: ignore
            manala_php_extensions:
              - date  # Embedded extension
              - calendar  # Common extension
              - xml  # Native extension
              - mbstring  # Native extension
              - memcached  # Pecl extension
              # Flatten
              -
                - extension: gd  # Native extension
                  enabled: true
                - extension: bz2  # Native extension
                  enabled: false
                - extension: igbinary  # Pecl extension
                  enabled: true
                - extension: xdebug  # Pecl extension
                  enabled: false
                - extension: curl  # Native extension
                  state: present
                - extension: tidy  # Native extension
                  state: absent
                - extension: apcu  # Pecl extension
                  state: absent
                - extension: bcmath  # Native extension
                  state: ignore
            manala_php_applications:
              - phpcs
              # Flatten
              -
                - phpunit@4.8.36
                - application: phpunit
                  version: 9.5.10
                - application: phpcbf
                  state: ignore
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/default.yaml.j2') }}"
          changed_when: false
