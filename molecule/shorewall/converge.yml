---

###########
# Default #
###########

- name: Default
  tags: [default]
  hosts: debian
  tasks:
    - block:  # noqa unnamed-task
        - name: Role
          ansible.builtin.import_role:
            name: manala.roles.shorewall
          vars:
            manala_shorewall_configs:
              - file: policy
                config: |
                  net all DROP
                  all all REJECT
              - file: interfaces
                config: |
                  net NET_IF detect tcpflags,nosmurfs,bridge
              - file: zones
                config: |
                  net ipv4
                  fw firewall
      always:
        - name: Flush handlers
          ansible.builtin.meta: flush_handlers
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/default.yml.j2') }}"
          changed_when: false

###########
# Configs #
###########

- name: Configs
  tags: [configs]
  hosts: debian
  vars:
    tests_dir: /molecule/shorewall/configs
  tasks:
    - name: Clean tests dir  # noqa risky-file-permissions
      ansible.builtin.file:
        path: "{{ tests_dir }}/{{ item.0 }}"
        state: "{{ item.1 }}"
      loop: "{{ ['default', 'defaults', 'exclusive'] | product(['absent', 'directory']) }}"
    - name: Touch existing files  # noqa risky-file-permissions
      ansible.builtin.file:
        path: "{{ tests_dir }}/{{ item }}"
        state: touch
      loop: [
        default/state_absent_existing, default/state_ignore_existing,
        exclusive/existing, exclusive/existing_present, exclusive/existing_ignore,
      ]
    - block:  # noqa unnamed-task
        - name: Role
          ansible.builtin.import_role:
            # Play role fully on first run, so that handlers don't breaks
            name: manala.roles.shorewall
          vars:
            manala_shorewall_configs:
              - file: policy
                config: |
                  net all DROP
                  all all REJECT
              - file: interfaces
                config: |
                  net NET_IF detect tcpflags,nosmurfs,bridge
              - file: zones
                config: |
                  net ipv4
                  fw firewall
        - name: Role - Default
          ansible.builtin.import_role:
            name: manala.roles.shorewall
            tasks_from: configs
          vars:
            manala_shorewall_configs_exclusive: false
            manala_shorewall_configs_dir: "{{ tests_dir }}/default"
            manala_shorewall_configs_defaults: {}
            manala_shorewall_configs:
              # Content
              - file: content
                config: |
                  Content
              # Template
              - file: template
                template: fixtures/template.j2
              - template: fixtures/template_file.j2
              # Flatten
              -
                - file: flatten
              # State
              - file: state_present_implicit
              - file: state_present
                state: present
              - file: state_absent
                state: absent
              - file: state_absent_existing
                state: absent
              - file: state_ignore
                state: ignore
              - file: state_ignore_existing
                state: ignore
        - name: Role - Defaults
          ansible.builtin.import_role:
            name: manala.roles.shorewall
            tasks_from: configs
          vars:
            manala_shorewall_configs_exclusive: false
            manala_shorewall_configs_dir: "{{ tests_dir }}/defaults"
            manala_shorewall_configs_defaults:
              template: fixtures/template.j2
            manala_shorewall_configs:
              - file: template
              - template: fixtures/template_file.j2
              - file: template_overwrite
                template: fixtures/template_file.j2
        - name: Role - Exclusive
          ansible.builtin.import_role:
            name: manala.roles.shorewall
            tasks_from: configs
          vars:
            manala_shorewall_configs_exclusive: true
            manala_shorewall_configs_dir: "{{ tests_dir }}/exclusive"
            manala_shorewall_configs_defaults: {}
            manala_shorewall_configs:
              - file: existing_present
              - file: existing_ignore
                state: ignore
              - file: ignore
                state: ignore
      always:
        - name: Flush handlers
          ansible.builtin.meta: flush_handlers
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/configs.yml.j2') }}"
          changed_when: false

##########
# Config #
##########

- name: Config
  tags: [config]
  hosts: debian
  vars:
    tests_dir: /molecule/shorewall/config
  tasks:
    - name: Clean tests dir  # noqa risky-file-permissions
      ansible.builtin.file:
        path: "{{ tests_dir }}"
        state: "{{ item }}"
      loop: [absent, directory]
    - block:  # noqa unnamed-task
        - name: Role
          ansible.builtin.import_role:
            # Play role fully on first run, so that handlers don't breaks
            name: manala.roles.shorewall
          vars:
            manala_shorewall_configs:
              - file: policy
                config: |
                  net all DROP
                  all all REJECT
              - file: interfaces
                config: |
                  net NET_IF detect tcpflags,nosmurfs,bridge
              - file: zones
                config: |
                  net ipv4
                  fw firewall
        - name: Role - Dict
          ansible.builtin.import_role:
            name: manala.roles.shorewall
            tasks_from: config
          vars:
            manala_shorewall_config_file: "{{ tests_dir }}/dict"
            manala_shorewall_config:
              LOG_MARTIANS: "No"
              IP_FORWARDING: "On"
              MULTICAST: "Yes"
      always:
        - name: Flush handlers
          ansible.builtin.meta: flush_handlers
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/config.yml.j2') }}"
          changed_when: false
