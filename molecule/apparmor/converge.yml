---

###########
# Default #
###########

- name: Default
  tags: [default]
  hosts: debian
  tasks:
    - block:
        - name: Role
          import_role:
            name: manala.roles.apparmor
      always:
        - name: Goss
          command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('template', 'goss/default.yml.j2') }}"

###########
# Configs #
###########

- name: Configs
  tags: [configs]
  hosts: debian
  vars:
    tests_dir: /molecule/apparmor/configs
  tasks:
    - name: Clean tests dir  # noqa risky-file-permissions
      file:
        path: "{{ tests_dir }}/{{ item.0 }}"
        state: "{{ item.1 }}"
      loop: "{{ ['default', 'defaults', 'exclusive'] | product(['absent', 'directory']) }}"
    - name: Touch existing files  # noqa risky-file-permissions
      file:
        path: "{{ tests_dir }}/{{ item }}"
        state: touch
      loop: [
        default/state_absent_existing, default/state_ignore_existing,
        exclusive/existing, exclusive/existing_present, exclusive/existing_ignore,
      ]
    - block:
        - name: Role - Default
          import_role:
            # Play role fully on first run, so that handlers don't breaks
            name: manala.roles.apparmor
          vars:
            manala_apparmor_configs_exclusive: false
            manala_apparmor_configs_dir: "{{ tests_dir }}/default"
            manala_apparmor_configs_defaults: {}
            manala_apparmor_configs:
              # Content
              - file: content
                config: |
                  Content
              # Template
              - file: template
                template: fixtures/template.j2
              - template: fixtures/template_file.j2
              # Flatten
              -
                - file: flatten
              # State
              - file: state_present_implicit
              - file: state_present
                state: present
              - file: state_absent
                state: absent
              - file: state_absent_existing
                state: absent
              - file: state_ignore
                state: ignore
              - file: state_ignore_existing
                state: ignore
        - name: Role - Defaults
          import_role:
            name: manala.roles.apparmor
            tasks_from: configs
          vars:
            manala_apparmor_configs_exclusive: false
            manala_apparmor_configs_dir: "{{ tests_dir }}/defaults"
            manala_apparmor_configs_defaults:
              template: fixtures/template.j2
            manala_apparmor_configs:
              - file: template
              - template: fixtures/template_file.j2
              - file: template_overwrite
                template: fixtures/template_file.j2
        - name: Role - Exclusive
          import_role:
            name: manala.roles.apparmor
            tasks_from: configs
          vars:
            manala_apparmor_configs_exclusive: true
            manala_apparmor_configs_dir: "{{ tests_dir }}/exclusive"
            manala_apparmor_configs_defaults: {}
            manala_apparmor_configs:
              - file: existing_present
              - file: existing_ignore
                state: ignore
              - file: ignore
                state: ignore
      always:
        - name: Goss
          command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('template', 'goss/configs.yml.j2') }}"
