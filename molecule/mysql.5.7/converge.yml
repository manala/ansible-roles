  tasks:
    - name: Role - Default
      ansible.builtin.import_role:
        # Play role fully on first run, to install python modules
        name: manala.roles.mysql
      vars:
        manala_mysql_databases:
          - name: bar
            state: absent
    - name: Create databases to absent/ignore later
      community.mysql.mysql_db:
        name: "{{ item }}"
        state: present
      loop: [
        state_absent_existing, state_ignore_existing,
      ]
    - block:  # noqa name[missing]
        - name: Role
          ansible.builtin.import_role:
            name: manala.roles.mysql
          vars:
            manala_mysql_databases:
              # States
              - name: state_present_implicit
              - name: state_present
                state: present
              - name: state_absent
                state: absent
              - name: state_absent_existing
                state: absent
              - name: state_ignored
                state: ignore
              - name: state_ignore_existing
                state: ignore
              # Flatten
              -
                - name: baz
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/databases.yml.j2') }}"
          changed_when: false
