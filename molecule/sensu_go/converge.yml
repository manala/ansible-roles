---

###########
# Default #
###########

- name: Default
  tags: [default]
  hosts: debian
  tasks:
    - block:  # noqa name[missing]
        - name: Role
          ansible.builtin.import_role:
            name: manala.roles.sensu_go
          vars:
            manala_sensu_go_backend: true
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/default.yml.j2') }}"
          changed_when: false

##########
# Config #
##########

- name: Config
  tags: [config]
  hosts: debian
  vars:
    tests_dir: /molecule/sensu_go/config
  tasks:
    - name: Clean tests dir
      ansible.builtin.file:  # noqa risky-file-permissions
        path: "{{ tests_dir }}"
        state: "{{ item }}"
      loop: [absent, directory]
    - block:  # noqa name[missing]
        - name: Role - Dict
          ansible.builtin.import_role:
            name: manala.roles.sensu_go
          vars:
            manala_sensu_go_agent_config_file: "{{ tests_dir }}/dict-agent"
            manala_sensu_go_agent_config:
              backend-url: ['ws://127.0.0.1:8081']
            manala_sensu_go_backend_config_file: "{{ tests_dir }}/dict-backend"
            manala_sensu_go_backend: true
            manala_sensu_go_backend_config:
              state-dir: "/tmp"
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/config.yml.j2') }}"
          changed_when: false
