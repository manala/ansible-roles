---

###########
# Default #
###########

- name: Default
  tags: [default]
  hosts: debian
  tasks:
    - block:  # noqa name[missing]
        - name: Role
          ansible.builtin.import_role:
            name: manala.roles.network
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/default.yml.j2') }}"
          changed_when: false

#########
# Hosts #
#########

- name: Hosts
  tags: [hosts]
  hosts: debian
  vars:
    tests_dir: /molecule/network/hosts
  tasks:
    - name: Clean tests dir
      ansible.builtin.file:  # noqa risky-file-permissions
        path: "{{ tests_dir }}"
        state: "{{ item }}"
      loop: [absent, directory]
    - name: File
      ansible.builtin.copy:  # noqa risky-file-permissions
        dest: "{{ tests_dir }}/dict"
        content: |
          1.1.1.111 bar.com
          1.1.1.222 bar.com
    - block:  # noqa name[missing]
        - name: Role - Dict
          ansible.builtin.import_role:
            name: manala.roles.network
          vars:
            manala_network_hosts_file: "{{ tests_dir }}/dict"
            manala_network_hosts:
              1.1.1.111: foo.com
              1.1.1.2: baz.com
              1.1.1.333: qux.com
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/hosts.yml.j2') }}"
          changed_when: false

