---

- name: "{{ test }}"
  hosts: debian.jessie
  become: true
  vars:
    manala_keepalived_config:
      - global_defs:
        - router_id: LVS_DEVEL
      - vrrp_instance VI_1:
        - virtual_router_id: 50
        - interface: eth0
        - state: MASTER
        - priority: 100
        - virtual_ipaddress:
          - 192.168.200.11/24 dev eth0
          - 192.168.200.12/24 dev eth0
  pre_tasks:
    - include: pre_tasks/disable_systemd.yml
    - include: pre_tasks/manala.yml
    - copy:
        dest: /etc/apt/preferences.d/keepalived
        content: |
          Package:      keepalived*
          Pin:          origin debian.manala.io
          Pin-Priority: 900
  roles:
    - manala.keepalived
  post_tasks:
    - pause:
        prompt: Make sure transition to MASTER STATE finish
        seconds: 2
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
