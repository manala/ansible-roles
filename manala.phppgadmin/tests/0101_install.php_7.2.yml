---

- name: "{{ test }}"
  hosts: debian:!debian.wheezy
  become: true
  pre_tasks:
    - include: pre_tasks/sury_php.yml
    - apt:
        package: "{{ item }}"
        install_recommends: false
      with_items:
        - php7.2-fpm
    - include: pre_tasks/manala.yml
  roles:
    - manala.phppgadmin
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
