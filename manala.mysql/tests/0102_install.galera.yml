---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_mysql_install_packages:
      - galera-3
      - galera-arbitrator-3
      - mysql-wsrep-5.6
  pre_tasks:
    - include: pre_tasks/galera.yml
  roles:
    - manala.mysql
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
