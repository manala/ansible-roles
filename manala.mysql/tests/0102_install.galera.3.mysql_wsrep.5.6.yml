---

- name: "{{ test }}"
  hosts:
    - debian.jessie
    - debian.stretch
  become: true
  vars:
    manala_mysql_install_packages:
      - galera-3
      - galera-arbitrator-3
      - mysql-wsrep-server-5.6
      - mysql-wsrep-client-5.6
  pre_tasks:
    - import_tasks: pre_tasks/galera_3.yml
    - import_tasks: pre_tasks/mysql_wsrep_5.6.yml
  roles:
    - manala.mysql
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
