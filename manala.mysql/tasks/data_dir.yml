---

- name: data_dir > Create data directory
  file:
    path: "{{ manala_mysql_data_dir }}"
    state: directory
    owner: "{{ manala_mysql_data_dir_user }}"
    group: "{{ manala_mysql_data_dir_group }}"
    mode: "{{ manala_mysql_data_dir_mode }}"
  register: data_dir_create_output
  when: manala_mysql_data_dir is not none

- name: data_dir > Initialize data dir
  command: mysql_install_db --user={{ manala_mysql_data_dir_user }} --datadir={{ manala_mysql_data_dir }}
  when: manala_mysql_data_dir_initialize and data_dir_create_output.changed

- name: data_dir > Restart mysql
  service:
    name:  mysql
    state: restarted
  when: data_dir_create_output.changed
  tags:
    - skip_ansible_lint # Ignore "Tasks that run when changed should likely be handlers" rule
