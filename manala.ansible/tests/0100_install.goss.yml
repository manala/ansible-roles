---

package:
  ansible:
    installed: true

command:
  dpkg -s ansible:
    exit-status: 0
    stdout:
{{ if eq .Env.DISTRIBUTION_RELEASE "wheezy" "jessie" }}
      - "/^Version: .+-\\dmanala\\d+~{{ .Env.DISTRIBUTION_RELEASE }}\\d+$/"
{{ else }}
      - "/^Version: \\d+/"
{{ end }}
  ansible --version:
    exit-status: 0
    stdout:
      - "/^ansible \\d\\.\\d\\.\\d$/"
