---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_ansible_hosts_file: /etc/ansible/hosts.test
    manala_ansible_hosts:
      - foo: >
          bar=baz
      - bar
      - foo_var:
        - foo
        - bar
      - foo_var:vars:
        - foo=bar
        - bar=baz
      - bar:children:
        - foo
  pre_tasks:
    - import_tasks: pre_tasks/backports.yml
      when: ansible_distribution_release in ['wheezy', 'stretch']
    - import_tasks: pre_tasks/manala.yml
      when: ansible_distribution_release in ['wheezy', 'jessie']
    - copy:
        dest: /etc/apt/preferences.d/ansible
        content: |
          Package:      ansible*
          Pin:          origin debian.manala.io
          Pin-Priority: 900
      when: ansible_distribution_release in ['wheezy', 'jessie']
  roles:
    - manala.ansible
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
