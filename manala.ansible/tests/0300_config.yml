---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_ansible_config_file: /etc/ansible/ansible.cfg.test
    manala_ansible_config:
      - defaults:
          - inventory: foo
          - forks: 123
          - ask_sudo_pass: false
          - module_set_locale: true
          - foo: bar
      - foo:
          - bar: baz
  pre_tasks:
    - import_tasks: pre_tasks/backports.yml
      when: ansible_distribution_release in ['wheezy', 'stretch']
    - import_tasks: pre_tasks/manala.yml
      when: ansible_distribution_release in ['wheezy', 'jessie']
    - copy:
        dest: /etc/apt/preferences.d/ansible
        content: |
          Package:      ansible*
          Pin:          origin debian.manala.io
          Pin-Priority: 900
      when: ansible_distribution_release in ['wheezy', 'jessie']
  roles:
    - manala.ansible
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
