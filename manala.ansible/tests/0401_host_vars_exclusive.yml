---

- name: "{{ test }}.1"
  hosts: debian
  become: true
  vars:
    manala_ansible_host_vars_dir: /etc/ansible/host_vars.test
    manala_ansible_host_vars:
      - file: foo.yml
      - file: bar.yml
      - file: baz.yml
  pre_tasks:
    - import_tasks: pre_tasks/backports.yml
      when: ansible_distribution_release in ['stretch']
    - import_tasks: pre_tasks/manala.yml
      when: ansible_distribution_release in ['jessie']
  roles:
    - manala.ansible

- name: "{{ test }}.2"
  hosts: debian
  become: true
  vars:
    manala_ansible_host_vars_dir: /etc/ansible/host_vars.test
    manala_ansible_host_vars_exclusive: true
    manala_ansible_host_vars:
      - file: bar.yml
  roles:
    - manala.ansible
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
