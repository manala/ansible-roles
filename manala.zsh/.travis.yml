language: generic

sudo: required

services:
  - docker

env:
  - DEBIAN_DISTRIBUTION=wheezy ANSIBLE_VERSION=2.2.0
  - DEBIAN_DISTRIBUTION=jessie ANSIBLE_VERSION=2.2.0

script:
  - make lint
  - make test

notifications:
  webhooks:
    urls:
      - https://galaxy.ansible.com/api/v1/notifications/
      - https://webhooks.gitter.im/e/430e0a92ad6370b7b805
    on_success: change
    on_failure: always
    on_start: never
