---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_aptly_config:
      - rootDir: /tmp/aptly
  pre_tasks:
    - import_tasks: pre_tasks/aptly.yml
    - copy:
        dest: /etc/apt/preferences.d/aptly
        content: |
          Package:      aptly*
          Pin:          origin repo.aptly.info
          Pin-Priority: 900
  roles:
    - manala.aptly
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
