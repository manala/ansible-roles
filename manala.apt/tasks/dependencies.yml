---

- name: dependencies > Packages
  apt:
    name:  "{{ item }}"
    force: true
    state: present
    install_recommends: false
    update_cache:       true
    cache_valid_time:   "{{ manala_apt_cache_valid_time }}"
  with_items:
    - apt-transport-https
    - openssl
    - ca-certificates
    - gnupg
