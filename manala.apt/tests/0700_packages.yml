---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_apt_packages:
      - e3
      - package: telnet
        state: absent
      - package: telnet
        state: present
      - package: pwgen
        state: absent
      - http://snapshot.debian.org/archive/debian/20111228T033508Z/pool/main/s/spinner/spinner_1.2.4-3_amd64.deb
  pre_tasks:
    - apt:
        name:  "{{ item }}"
        state: absent
      with_items:
        - e3
        - telnet
    - apt:
        name:  "{{ item }}"
        install_recommends: false
      with_items:
        - pwgen
  roles:
    - manala.apt
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
