---

- name: "{{ test }}"
  hosts: all
  become: true
  vars:
    manala_apt_preferences_exclusive: true
    manala_apt_preferences:
      - git@backports
      - libssl1.0.0@backports
      - php@dotdeb:300
      - dotdeb:100
      - dotdeb:200
      - package:  foo
        pin:      bar
        priority: 100
        file:     foo_bar
  pre_tasks:
    - file:
        path:  "{{ item }}"
        state: absent
      with_items:
        - /etc/apt/preferences.d/git
        - /etc/apt/preferences.d/libssl1_0_0
        - /etc/apt/preferences.d/php
        - /etc/apt/preferences.d/dotdeb
        - /etc/apt/preferences.d/foo_bar
    - copy:
        dest: /etc/apt/preferences.d/bar
        content: |
          Package:      bar
          Pin:          baz
          Pin-Priority: 999
  roles:
    - manala.apt
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
