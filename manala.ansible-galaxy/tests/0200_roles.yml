---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_ansible_galaxy_roles:
      - carlosbuenosvinos.ansistrano-deploy
      - jdauphant.nginx
      - src: jdauphant.nginx
        version: v1.11.4
  roles:
    - manala.ansible-galaxy
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
