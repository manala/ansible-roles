---

- name: "{{ test }}"
  hosts: all
  become: true
  pre_tasks:
    - include: pre_tasks/manala.yml
    - copy:
        dest: /etc/apt/preferences.d/phpmyadmin
        content: |
          Package:      hugo*
          Pin:          origin debian.manala.io
          Pin-Priority: 900
  roles:
    - manala.hugo
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
