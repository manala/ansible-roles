---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_nginx_config:
      - worker_processes: 3
      - events:
        - worker_connections: 1234
  pre_tasks:
    - include: pre_tasks/nginx.yml
  roles:
    - manala.nginx
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
