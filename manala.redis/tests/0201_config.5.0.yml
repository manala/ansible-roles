---

- name: "{{ test }}"
  hosts: debian:!debian.wheezy:!debian.jessie
  become: true
  vars:
    manala_redis_config:
      - bind: 127.0.0.1
      - port: 1234
  pre_tasks:
    - import_tasks: pre_tasks/backports.yml
  roles:
    - manala.redis
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
