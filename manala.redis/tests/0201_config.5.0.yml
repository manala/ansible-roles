---

- name: "{{ test }}"
  hosts: debian.stretch
  become: true
  vars:
    manala_redis_config:
      - bind: 127.0.0.1
      - port: 1234
  pre_tasks:
    - import_tasks: pre_tasks/backports.yml
    - copy:
        dest: /etc/apt/preferences.d/redis
        content: |
          Package:      redis*
          Pin:          release a={{ ansible_distribution_release }}-backports
          Pin-Priority: 900
  roles:
    - manala.redis
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
