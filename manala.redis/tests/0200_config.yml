---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_redis_config:
      - port: 1234
  pre_tasks:
    - include: pre_tasks/dotdeb.yml
    - copy:
        dest: /etc/apt/preferences.d/redis
        content: |
          Package:      redis*
          Pin:          origin packages.dotdeb.org
          Pin-Priority: 900
  roles:
    - manala.redis
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
