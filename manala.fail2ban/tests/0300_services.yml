---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_fail2ban_config: "{{
      (
        ansible_distribution_release in ['jessie']
      )|ternary([{
        'ssh': [{'enabled': false}]
      }], [{
        'ssh': [{'enabled': false}],
        'sshd': [{'enabled': false}]
      }])
    }}"
  roles:
    - manala.fail2ban
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
