---

- name: "{{ test }}"
  hosts: debian
  become: true
  vars:
    manala_elasticsearch_config:
      - node.name: Foo Bar
  pre_tasks:
    - include: pre_tasks/elasticsearch.yml
    - apt:
        name:  "{{ item }}"
        install_recommends: false
      with_items:
        - openjdk-7-jre
  roles:
    - manala.elasticsearch
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
