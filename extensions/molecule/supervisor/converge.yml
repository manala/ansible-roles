---

###########
# Default #
###########

- name: Default
  tags: [default]
  hosts: debian
  tasks:
    - block:  # noqa: name[missing]
        - name: Role
          ansible.builtin.import_role:
            name: manala.roles.supervisor
          vars:
            manala_supervisor_config_template: config/debian/supervisord.conf.j2
            manala_supervisor_configs:
              - file: inet_http_server.conf
                template: configs/inet_http_server.conf.j2
                config:
                  port: 1234
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/default.yaml.j2') }}"
          changed_when: false

##########
# Config #
##########

- name: Config
  tags: [config]
  hosts: debian
  vars:
    tests_dir: /molecule/supervisor/config
  tasks:
    - name: Clean tests dir
      ansible.builtin.file:  # noqa: risky-file-permissions
        path: "{{ tests_dir }}"
        state: "{{ item }}"
      loop: [absent, directory]
    - block:  # noqa: name[missing]
        - name: Role - Dict
          ansible.builtin.import_role:
            # Play role fully on first run, so that handlers don't breaks
            name: manala.roles.supervisor
          vars:
            manala_supervisor_config_file: "{{ tests_dir }}/dict"
            manala_supervisor_config_template: ~
            manala_supervisor_config:
              unix_http_server:
                file: /tmp/supervisor.sock
                chmod: "0700"
                chown: nobody:nogroup
              supervisord:
                logfile: /var/log/supervisord.log
        - name: Role - Content
          ansible.builtin.import_role:
            # Play role fully on first run, so that handlers don't breaks
            name: manala.roles.supervisor
          vars:
            manala_supervisor_config_file: "{{ tests_dir }}/content"
            manala_supervisor_config_template: ~
            manala_supervisor_config: |
              Content
        - name: Role - Template
          ansible.builtin.import_role:
            name: manala.roles.supervisor
            tasks_from: config
          vars:
            manala_supervisor_config_file: "{{ tests_dir }}/template"
            manala_supervisor_config_template: fixtures/template.j2
            manala_supervisor_config: ~
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/config.yaml.j2') }}"
          changed_when: false

###########
# Configs #
###########

- name: Configs
  tags: [configs]
  hosts: debian
  vars:
    tests_dir: /molecule/supervisor/configs
  tasks:
    - name: Clean tests dir
      ansible.builtin.file:  # noqa: risky-file-permissions
        path: "{{ tests_dir }}/{{ item.0 }}"
        state: "{{ item.1 }}"
      loop: "{{ ['default', 'defaults', 'exclusive'] | product(['absent', 'directory']) }}"
    - name: Touch existing files
      ansible.builtin.file:  # noqa: risky-file-permissions
        path: "{{ tests_dir }}/{{ item }}"
        state: touch
      loop: [
        default/state_absent_existing, default/state_ignore_existing,
        exclusive/existing, exclusive/existing_present, exclusive/existing_ignore,
      ]
    - block:  # noqa: name[missing]
        - name: Role - Default
          ansible.builtin.import_role:
            name: manala.roles.supervisor
            tasks_from: configs
          vars:
            manala_supervisor_configs_exclusive: false
            manala_supervisor_configs_dir: "{{ tests_dir }}/default"
            manala_supervisor_configs_defaults: {}
            manala_supervisor_configs:
              # Dict
              - file: dict
                config:
                  unix_http_server:
                    file: /tmp/supervisor.sock
                    chmod: "0700"
                    chown: nobody:nogroup
                  supervisord:
                    logfile: /var/log/supervisord.log
              # Content
              - file: content
                config: |
                  Content
              # Template
              - file: template
                template: fixtures/template.j2
              - template: fixtures/template_file.j2
              # Flatten
              -
                - file: flatten
              # State
              - file: state_present_implicit
              - file: state_present
                state: present
              - file: state_absent
                state: absent
              - file: state_absent_existing
                state: absent
              - file: state_ignore
                state: ignore
              - file: state_ignore_existing
                state: ignore
        - name: Role - Defaults
          ansible.builtin.import_role:
            name: manala.roles.supervisor
            tasks_from: configs
          vars:
            manala_supervisor_configs_exclusive: false
            manala_supervisor_configs_dir: "{{ tests_dir }}/defaults"
            manala_supervisor_configs_defaults:
              template: fixtures/template.j2
            manala_supervisor_configs:
              - file: template
              - template: fixtures/template_file.j2
              - file: template_overwrite
                template: fixtures/template_file.j2
        - name: Role - Exclusive
          ansible.builtin.import_role:
            name: manala.roles.supervisor
            tasks_from: configs
          vars:
            manala_supervisor_configs_exclusive: true
            manala_supervisor_configs_dir: "{{ tests_dir }}/exclusive"
            manala_supervisor_configs_defaults: {}
            manala_supervisor_configs:
              - file: existing_present
              - file: existing_ignore
                state: ignore
              - file: ignore
                state: ignore
      always:
        - name: Goss
          ansible.builtin.command:
            cmd: goss --gossfile - validate
            stdin: "{{ lookup('ansible.builtin.template', 'goss/configs.yaml.j2') }}"
          changed_when: false
