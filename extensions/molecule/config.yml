---

driver:
  name: docker

platforms:
  - name: debian.bullseye
    groups: [debian]
    image: jrei/systemd-debian:bullseye
    platform: linux/amd64
    dockerfile: ../Dockerfile.debian.bullseye.j2
    privileged: true
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    override_command: false
  - name: debian.bookworm
    groups: [debian]
    image: jrei/systemd-debian:bookworm
    platform: linux/amd64
    dockerfile: ../Dockerfile.debian.bookworm.j2
    privileged: true
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    override_command: false
  - name: debian.trixie
    groups: [debian]
    image: jrei/systemd-debian:trixie
    ## 11/09/2025 - If systemd doesn't start services on Macos + trixie, try using Docker VMM instead of Apple Virtualization framework
    platform: linux/amd64
    dockerfile: ../Dockerfile.debian.trixie.j2
    privileged: true
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    tmpfs:
      - /tmp
    override_command: false

provisioner:
  name: ansible
  config_options:
    defaults:
      callback_result_format: yaml
      gathering: smart
      fact_caching: jsonfile
      fact_caching_connection: facts.json
      fact_caching_timeout: 3600
      # Increase performance by not injecting facts as ansible_* variables
      inject_facts_as_vars: false

scenario:
  create_sequence:
    - create
    - prepare
  cleanup_sequence:
    - cleanup
  check_sequence:
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - check
    - cleanup
    - destroy
  converge_sequence:
    - create
    - prepare
    - converge
  destroy_sequence:
    - cleanup
    - destroy
  test_sequence:
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - cleanup
    - destroy
