---

- name: Converge
  hosts: all
  vars:
    manala_sudo_sudoers_dir: /etc/sudoers.d.test
    manala_sudo_sudoers_exclusive: true
    manala_sudo_sudoers:
      - file: vagrant
        config:
          - vagrant: ALL=NOPASSWD:ALL
      - file: foo
      - file: bar
      - file: baz
  post_tasks:
    - copy:
        dest: /etc/sudoers.d.test/README
        content: Read The Firkin Manual
  roles:
    - manala.sudo
