---

- name: "{{ test }}"
  hosts: debian
  become: true
  pre_tasks:
    - apt:
        name:  "{{ item }}"
        install_recommends: false
      with_items:
        - php5-cli
  roles:
    - manala.composer
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
