name: manala-ansible-roles

services:

    ##########
    # System #
    ##########

    system:
        hostname: manala-ansible-roles
        build:
            context: ..
            dockerfile: docker/Dockerfile
        image: manala-ansible-roles:20251014142937
        pull_policy: never
        volumes:
            - ../..:${MANALA_DIR}
        environment:
            MANALA_DIR: ${MANALA_DIR}
            MANALA_CACHE_DIR: ${MANALA_CACHE_DIR}
        env_file:
            - ../../.env
            - path: ../../.env.local
              required: false
        working_dir: ${MANALA_DIR}
        networks:
          - network

networks:
  network:
    name: manala-ansible-roles
