---

- name: "{{ test }}"
  hosts: debian
  become: true
  pre_tasks:
    - include: pre_tasks/docker.yml
    - include: pre_tasks/backports.yml
      when: ansible_distribution_release == 'wheezy'
  roles:
    - manala.docker
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
