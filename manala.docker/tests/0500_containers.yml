---

- name: "{{ test }}"
  hosts: debian:!debian.wheezy:!debian.jessie
  become: true
  vars:
    manala_docker_config_daemon:
      - storage-driver: vfs
    manala_docker_containers:
      - name: hello-world
        image: hello-world
  pre_tasks:
    - import_tasks: pre_tasks/disable_systemd.yml
    - import_tasks: pre_tasks/service.yml
      when: ansible_distribution_release == 'stretch'    
    - import_tasks: pre_tasks/docker.yml
  roles:
    - manala.docker
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
